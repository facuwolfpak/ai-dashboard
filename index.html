<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Presentation Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #06b6d4, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .badge {
            display: inline-block;
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            padding: 4px 14px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-top: 8px;
        }
        .card {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .upload-area {
            text-align: center;
            padding: 40px;
            border: 2px dashed rgba(139, 92, 246, 0.5);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover { border-color: #8b5cf6; background: rgba(139, 92, 246, 0.1); }
        .btn {
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(139, 92, 246, 0.5); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .hidden { display: none !important; }
        .chat-input {
            width: 100%;
            padding: 14px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(139, 92, 246, 0.4);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            margin-bottom: 12px;
            resize: vertical;
        }
        .chat-input:focus { outline: none; border-color: #8b5cf6; }
        .examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .example-btn {
            padding: 10px 14px;
            background: rgba(51, 65, 85, 0.6);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            color: #cbd5e1;
            cursor: pointer;
            font-size: 0.85rem;
            text-align: left;
            transition: all 0.3s;
        }
        .example-btn:hover { background: rgba(71, 85, 105, 0.8); border-color: #8b5cf6; }
        .output-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        @media (max-width: 968px) {
            .output-container { grid-template-columns: 1fr; }
        }
        .viz-box {
            background: white;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            z-index: 10;
        }
        .copy-btn:hover { background: #7c3aed; }
        .spinner {
            border: 3px solid rgba(139, 92, 246, 0.3);
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status { padding: 10px; border-radius: 6px; margin-top: 10px; }
        .status.success { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .status.error { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .thinking {
            background: rgba(139, 92, 246, 0.15);
            border-left: 3px solid #8b5cf6;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #c4b5fd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            color: #1e293b;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        th {
            background: #f1f5f9;
            font-weight: 600;
            color: #334155;
        }
        tr:hover { background: #f8fafc; }
        .positive { color: #22c55e; font-weight: 600; }
        .negative { color: #ef4444; font-weight: 600; }
        canvas { max-height: 400px !important; }
        .answer-text {
            background: rgba(15, 23, 42, 0.7);
            border-left: 4px solid #06b6d4;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.7;
            font-size: 1.05rem;
        }
        .insight-box {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.1));
            border: 1px solid rgba(139, 92, 246, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Presentation Builder</h1>
            <p style="color: #cbd5e1;">Ask questions, get presentation-ready visuals</p>
            <span class="badge">Powered by Advanced NLP</span>
        </div>

        <div id="uploadSection" class="card">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div style="font-size: 3rem; margin-bottom: 15px;">üìä</div>
                <h2>Upload Excel Data</h2>
                <p style="color: #94a3b8; margin-top: 10px;">Click to upload your Energy Drink Category file</p>
                <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">
            </div>
            <div id="fileStatus"></div>
        </div>

        <div id="querySection" class="card hidden">
            <h3 style="margin-bottom: 12px; color: #8b5cf6;">üí¨ Ask Anything</h3>
            <textarea class="chat-input" id="queryInput" rows="2" 
                placeholder="Ask any question in natural language..."></textarea>
            <button class="btn" id="analyzeBtn" onclick="processQuery()">üöÄ Generate Answer</button>
            
            <div style="margin-top: 20px;">
                <p style="color: #94a3b8; font-size: 0.85rem; margin-bottom: 10px;">üí° Example Questions:</p>
                <div class="examples">
                    <button class="example-btn" onclick="setQuery('Show me top 5 and bottom 5 brands by sales')">
                        Show me top 5 and bottom 5 brands by sales
                    </button>
                    <button class="example-btn" onclick="setQuery('Create a pie chart of the top 3 brands by market share')">
                        Create a pie chart of top 3 brands by market share
                    </button>
                    <button class="example-btn" onclick="setQuery('Which brands over $500K are declining?')">
                        Which brands over $500K are declining?
                    </button>
                    <button class="example-btn" onclick="setQuery('Compare growth rates of top 5 vs bottom 5 brands')">
                        Compare growth rates of top 5 vs bottom 5
                    </button>
                    <button class="example-btn" onclick="setQuery('Show brands with highest and lowest prices')">
                        Show brands with highest and lowest prices
                    </button>
                    <button class="example-btn" onclick="setQuery('What percentage of brands are growing vs declining?')">
                        What % of brands are growing vs declining?
                    </button>
                </div>
            </div>
        </div>

        <div id="loadingIndicator" class="card hidden" style="text-align: center; padding: 40px;">
            <div class="spinner"></div>
            <p style="margin-top: 20px; color: #94a3b8;">AI is analyzing your question...</p>
        </div>

        <div id="resultsSection" class="hidden">
            <div class="card">
                <div id="thinkingProcess" class="thinking hidden"></div>
                <div class="answer-text" id="answerText"></div>
            </div>

            <div id="visualContainer" class="hidden">
                <div class="output-container" id="outputGrid"></div>
            </div>
        </div>
    </div>

    <script>
        let energyDrinkData = {};
        let allBrands = [];
        let currentCharts = [];

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('fileStatus').innerHTML = '<div class="status">Loading...</div>';

            try {
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetNames = workbook.SheetNames.filter(name => name !== 'Index');
                
                sheetNames.forEach(sheetName => {
                    const sheet = workbook.Sheets[sheetName];
                    const rawData = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: null });
                    
                    let headerRowIndex = -1;
                    for (let i = 0; i < 10; i++) {
                        if (rawData[i] && rawData[i][0] === 'Product') {
                            headerRowIndex = i;
                            break;
                        }
                    }
                    
                    if (headerRowIndex !== -1) {
                        const headers = rawData[headerRowIndex];
                        const dataRows = rawData.slice(headerRowIndex + 1);
                        const parsedData = dataRows.map(row => {
                            const obj = {};
                            headers.forEach((header, idx) => {
                                if (header) obj[header.trim()] = row[idx];
                            });
                            return obj;
                        }).filter(row => row.Product);
                        energyDrinkData[sheetName] = parsedData;
                    }
                });

                allBrands = (energyDrinkData['1'] || []).filter(row => {
                    const product = row.Product || '';
                    const spaces = product.match(/^\s*/)[0].length;
                    return spaces === 6 && row['Dollar Sales'] > 0;
                });

                document.getElementById('fileStatus').innerHTML = 
                    `<div class="status success">‚úì Loaded ${allBrands.length} brands successfully</div>`;
                
                document.getElementById('uploadSection').classList.add('hidden');
                document.getElementById('querySection').classList.remove('hidden');
            } catch (error) {
                document.getElementById('fileStatus').innerHTML = 
                    `<div class="status error">Error: ${error.message}</div>`;
            }
        });

        function setQuery(query) {
            document.getElementById('queryInput').value = query;
            processQuery();
        }

        function processQuery() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) return;

            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('resultsSection').classList.add('hidden');
            
            // Clear previous charts
            currentCharts.forEach(chart => chart.destroy());
            currentCharts = [];

            setTimeout(() => {
                try {
                    const result = analyzeWithAI(query, allBrands);
                    displayResults(result, query);
                    document.getElementById('loadingIndicator').classList.add('hidden');
                    document.getElementById('resultsSection').classList.remove('hidden');
                } catch (error) {
                    alert('Error: ' + error.message);
                    document.getElementById('loadingIndicator').classList.add('hidden');
                }
                document.getElementById('analyzeBtn').disabled = false;
            }, 1000);
        }

        function analyzeWithAI(query, brands) {
            const q = query.toLowerCase();
            
            // Show thinking
            const thinking = document.getElementById('thinkingProcess');
            thinking.classList.remove('hidden');
            thinking.textContent = `üß† Analyzing: "${query}"`;

            const outputs = [];
            let answer = '';

            // Detect chart type preference
            const wantsPie = q.includes('pie chart') || q.includes('pie');
            const wantsBar = q.includes('bar chart') || q.includes('bar');
            const wantsTable = q.includes('table') || q.includes('list');

            // Extract top/bottom numbers
            const topMatch = q.match(/top (\d+)/);
            const bottomMatch = q.match(/bottom (\d+)/);
            const topN = topMatch ? parseInt(topMatch[1]) : (q.includes('top') ? 10 : 0);
            const bottomN = bottomMatch ? parseInt(bottomMatch[1]) : (q.includes('bottom') ? 5 : 0);

            // TOP AND BOTTOM
            if (topN > 0 && bottomN > 0) {
                const sorted = [...brands].sort((a, b) => (b['Dollar Sales'] || 0) - (a['Dollar Sales'] || 0));
                const top = sorted.slice(0, topN);
                const bottom = sorted.slice(-bottomN).reverse();

                answer = `<h3 style="color: #06b6d4; margin-bottom: 15px;">Top ${topN} & Bottom ${bottomN} Brands by Dollar Sales</h3>`;
                answer += `<div class="insight-box">`;
                answer += `<strong>Top ${topN}:</strong> Combined sales of $${formatNumber(top.reduce((s, b) => s + (b['Dollar Sales'] || 0), 0))}<br>`;
                answer += `<strong>Bottom ${bottomN}:</strong> Combined sales of $${formatNumber(bottom.reduce((s, b) => s + (b['Dollar Sales'] || 0), 0))}<br>`;
                answer += `<strong>Gap:</strong> The #1 brand sells ${(top[0]['Dollar Sales'] / bottom[0]['Dollar Sales']).toFixed(1)}x more than the bottom brand`;
                answer += `</div>`;

                outputs.push({
                    type: 'table',
                    title: `Top ${topN} Brands`,
                    data: top,
                    columns: ['Product', 'Dollar Sales', 'Dollar Sales % Change vs YA']
                });

                outputs.push({
                    type: 'table',
                    title: `Bottom ${bottomN} Brands`,
                    data: bottom,
                    columns: ['Product', 'Dollar Sales', 'Dollar Sales % Change vs YA']
                });

                outputs.push({
                    type: 'chart',
                    chartType: 'bar',
                    title: 'Sales Comparison',
                    labels: [...top.map(b => b.Product.trim()), ...bottom.map(b => b.Product.trim())],
                    data: [...top.map(b => b['Dollar Sales']), ...bottom.map(b => b['Dollar Sales'])]
                });

                return { answer, outputs };
            }

            // PIE CHART REQUEST
            if (wantsPie || (q.includes('market share') && (topN === 3 || q.includes('top 3')))) {
                const n = topN || 3;
                const top = [...brands].sort((a, b) => (b['Dollar Sales'] || 0) - (a['Dollar Sales'] || 0)).slice(0, n);
                const totalSales = brands.reduce((s, b) => s + (b['Dollar Sales'] || 0), 0);
                
                answer = `<h3 style="color: #06b6d4; margin-bottom: 15px;">Top ${n} Brands Market Share</h3>`;
                answer += top.map((b, i) => {
                    const share = ((b['Dollar Sales'] / totalSales) * 100).toFixed(1);
                    return `<div style="margin-bottom: 8px;"><strong>${i + 1}. ${b.Product.trim()}</strong><br>
                            <span style="color: #06b6d4;">Market Share: ${share}%</span> | 
                            Sales: $${formatNumber(b['Dollar Sales'])}</div>`;
                }).join('');

                outputs.push({
                    type: 'chart',
                    chartType: 'pie',
                    title: `Top ${n} Brands by Market Share`,
                    labels: top.map(b => b.Product.trim()),
                    data: top.map(b => (b['Dollar Sales'] / totalSales) * 100)
                });

                outputs.push({
                    type: 'table',
                    title: 'Market Share Data',
                    data: top.map(b => ({
                        Brand: b.Product.trim(),
                        'Dollar Sales': b['Dollar Sales'],
                        'Market Share': ((b['Dollar Sales'] / totalSales) * 100).toFixed(1) + '%',
                        'YA Growth': ((b['Dollar Sales % Change vs YA'] || 0) * 100).toFixed(1) + '%'
                    })),
                    columns: ['Brand', 'Dollar Sales', 'Market Share', 'YA Growth']
                });

                return { answer, outputs };
            }

            // FILTERING WITH CONDITIONS
            if (q.includes('over') || q.includes('above')) {
                const numbers = q.match(/\$?(\d+)k/i);
                if (numbers) {
                    const threshold = parseInt(numbers[1]) * 1000;
                    let filtered = brands.filter(b => (b['Dollar Sales'] || 0) > threshold);
                    
                    if (q.includes('declining') || q.includes('negative')) {
                        filtered = filtered.filter(b => (b['Dollar Sales % Change vs YA'] || 0) < 0);
                    }

                    filtered.sort((a, b) => (b['Dollar Sales'] || 0) - (a['Dollar Sales'] || 0));

                    answer = `<h3 style="color: #06b6d4; margin-bottom: 15px;">Found ${filtered.length} Brands</h3>`;
                    answer += `<p>Brands with sales over $${numbers[1]}K${q.includes('declining') ? ' that are declining' : ''}:</p>`;
                    answer += `<div class="insight-box">Total combined sales: $${formatNumber(filtered.reduce((s, b) => s + (b['Dollar Sales'] || 0), 0))}</div>`;

                    outputs.push({
                        type: 'table',
                        title: 'Filtered Brands',
                        data: filtered.slice(0, 20),
                        columns: ['Product', 'Dollar Sales', 'Dollar Sales % Change vs YA', 'Price per Unit']
                    });

                    outputs.push({
                        type: 'chart',
                        chartType: 'bar',
                        title: 'Sales Overview',
                        labels: filtered.slice(0, 10).map(b => b.Product.trim()),
                        data: filtered.slice(0, 10).map(b => b['Dollar Sales'])
                    });

                    return { answer, outputs };
                }
            }

            // COMPARISON
            if (q.includes('compare')) {
                const top5 = [...brands].sort((a, b) => (b['Dollar Sales'] || 0) - (a['Dollar Sales'] || 0)).slice(0, 5);
                const bottom5 = [...brands].sort((a, b) => (a['Dollar Sales'] || 0) - (b['Dollar Sales'] || 0)).slice(0, 5);

                const topGrowth = top5.reduce((s, b) => s + (b['Dollar Sales % Change vs YA'] || 0), 0) / 5 * 100;
                const bottomGrowth = bottom5.reduce((s, b) => s + (b['Dollar Sales % Change vs YA'] || 0), 0) / 5 * 100;

                answer = `<h3 style="color: #06b6d4; margin-bottom: 15px;">Growth Rate Comparison</h3>`;
                answer += `<div class="insight-box">`;
                answer += `<strong>Top 5 Brands:</strong> Average growth of ${topGrowth.toFixed(1)}%<br>`;
                answer += `<strong>Bottom 5 Brands:</strong> Average growth of ${bottomGrowth.toFixed(1)}%<br>`;
                answer += `<strong>Insight:</strong> ${topGrowth > bottomGrowth ? 'Top brands are outperforming' : 'Smaller brands are growing faster'}`;
                answer += `</div>`;

                outputs.push({
                    type: 'chart',
                    chartType: 'bar',
                    title: 'Growth Rate Comparison (%)',
                    labels: [...top5.map(b => 'Top: ' + b.Product.trim().substring(0, 20)), ...bottom5.map(b => 'Bottom: ' + b.Product.trim().substring(0, 20))],
                    data: [...top5.map(b => (b['Dollar Sales % Change vs YA'] || 0) * 100), ...bottom5.map(b => (b['Dollar Sales % Change vs YA'] || 0) * 100)],
                    isPercentage: true
                });

                return { answer, outputs };
            }

            // PRICE ANALYSIS
            if (q.includes('price') && (q.includes('highest') || q.includes('lowest'))) {
                const validBrands = brands.filter(b => b['Price per Unit'] > 0 && b['Dollar Sales'] > 50000);
                validBrands.sort((a, b) => (b['Price per Unit'] || 0) - (a['Price per Unit'] || 0));
                const highest = validBrands.slice(0, 5);
                const lowest = validBrands.slice(-5).reverse();

                answer = `<h3 style="color: #06b6d4; margin-bottom: 15px;">Price Analysis</h3>`;
                answer += `<div class="insight-box">`;
                answer += `Highest priced: $${highest[0]['Price per Unit'].toFixed(2)}/unit<br>`;
                answer += `Lowest priced: $${lowest[0]['Price per Unit'].toFixed(2)}/unit<br>`;
                answer += `Price range: ${(highest[0]['Price per Unit'] / lowest[0]['Price per Unit']).toFixed(1)}x difference`;
                answer += `</div>`;

                outputs.push({
                    type: 'table',
                    title: 'Highest Priced Brands',
                    data: highest,
                    columns: ['Product', 'Price per Unit', 'Dollar Sales']
                });

                outputs.push({
                    type: 'table',
                    title: 'Lowest Priced Brands',
                    data: lowest,
                    columns: ['Product', 'Price per Unit', 'Dollar Sales']
                });

                return { answer, outputs };
            }

            // PERCENTAGE ANALYSIS
            if (q.includes('percentage') || q.includes('%')) {
                const growing = brands.filter(b => (b['Dollar Sales % Change vs YA'] || 0) > 0);
                const declining = brands.filter(b => (b['Dollar Sales % Change vs YA'] || 0) < 0);
                const growingPct = ((growing.length / brands.length) * 100).toFixed(1);
                const decliningPct = ((declining.length / brands.length) * 100).toFixed(1);

                answer = `<h3 style="color: #06b6d4; margin-bottom: 15px;">Growth vs Decline Analysis</h3>`;
                answer += `<div class="insight-box">`;
                answer += `<strong class="positive">${growingPct}%</strong> of brands (${growing.length}) are growing<br>`;
                answer += `<strong class="negative">${decliningPct}%</strong> of brands (${declining.length}) are declining<br>`;
                answer += `Category health: ${growingPct > decliningPct ? '‚úÖ More brands growing' : '‚ö†Ô∏è More brands declining'}`;
                answer += `</div>`;

                outputs.push({
                    type: 'chart',
                    chartType: 'pie',
                    title: 'Growing vs Declining Brands',
                    labels: ['Growing', 'Declining'],
                    data: [growing.length, declining.length]
                });

                return { answer, outputs };
            }

            // DEFAULT: TOP BRANDS
            const top10 = [...brands].sort((a, b) => (b['Dollar Sales'] || 0) - (a['Dollar Sales'] || 0)).slice(0, 10);
            answer = `<h3 style="color: #06b6d4; margin-bottom: 15px;">Top 10 Brands by Sales</h3>`;
            answer += top10.map((b, i) => {
                const change = ((b['Dollar Sales % Change vs YA'] || 0) * 100).toFixed(1);
                const changeClass = change >= 0 ? 'positive' : 'negative';
                return `<div style="margin-bottom: 6px;">${i + 1}. <strong>${b.Product.trim()}</strong>: $${formatNumber(b['Dollar Sales'])} 
                        (<span class="${changeClass}">${change}%</span>)</div>`;
            }).join('');

            outputs.push({
                type: 'table',
                title: 'Top 10 Brands',
                data: top10,
                columns: ['Product', 'Dollar Sales', 'Dollar Sales % Change vs YA']
            });

            outputs.push({
                type: 'chart',
                chartType: 'bar',
                title: 'Top 10 Brands Sales',
                labels: top10.map(b => b.Product.trim()),
                data: top10.map(b => b['Dollar Sales'])
            });

            return { answer, outputs };
        }

        function displayResults(result, originalQuery) {
            document.getElementById('answerText').innerHTML = result.answer;

            const grid = document.getElementById('outputGrid');
            grid.innerHTML = '';

            if (result.outputs && result.outputs.length > 0) {
                document.getElementById('visualContainer').classList.remove('hidden');

                result.outputs.forEach((output, idx) => {
                    const box = document.createElement('div');
                    box.className = 'viz-box';
                    box.id = `output-${idx}`;

                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'üìã Copy';
                    copyBtn.onclick = () => copyToClipboard(`output-${idx}`);
                    box.appendChild(copyBtn);

                    if (output.type === 'chart') {
                        const title = document.createElement('h4');
                        title.textContent = output.title;
                        title.style.color = '#1e293b';
                        title.style.marginBottom = '15px';
                        box.appendChild(title);

                        const canvas = document.createElement('canvas');
                        canvas.id = `chart-${idx}`;
                        box.appendChild(canvas);

                        grid.appendChild(box);

                        setTimeout(() => {
                            const chart = createChart(canvas, output);
                            currentCharts.push(chart);
                        }, 100);
                    } else if (output.type === 'table') {
                        const title = document.createElement('h4');
                        title.textContent = output.title;
                        title.style.color = '#1e293b';
                        title.style.marginBottom = '15px';
                        box.appendChild(title);

                        const table = createTable(output.data, output.columns);
                        box.appendChild(table);
                        grid.appendChild(box);
                    }
                });
            } else {
                document.getElementById('visualContainer').classList.add('hidden');
            }
        }

        function createChart(canvas, config) {
            const ctx = canvas.getContext('2d');
            const type = config.chartType || 'bar';
            
            const colors = type === 'pie' 
                ? config.labels.map((_, i) => `hsl(${(i * 360 / config.labels.length)}, 70%, 60%)`)
                : config.data.map(val => val >= 0 ? 'rgba(139, 92, 246, 0.8)' : 'rgba(236, 72, 153, 0.8)');

            return new Chart(ctx, {
                type: type,
                data: {
                    labels: config.labels,
                    datasets: [{
                        label: config.title,
                        data: config.data,
                        backgroundColor: colors,
                        borderColor: colors.map(c => c.replace('0.8', '1')),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { 
                            display: type === 'pie',
                            labels: { color: '#1e293b' }
                        },
                        title: { 
                            display: false
                        }
                    },
                    scales: type !== 'pie' ? {
                        y: {
                            beginAtZero: true,
                            ticks: { 
                                color: '#64748b',
                                callback: v => config.isPercentage ? v + '%' : v
                            },
                            grid: { color: '#e2e8f0' }
                        },
                        x: {
                            ticks: { 
                                color: '#64748b',
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: { display: false }
                        }
                    } : {}
                }
            });
        }

        function createTable(data, columns) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            thead.innerHTML = `<tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr>`;

            tbody.innerHTML = data.map(row => `
                <tr>
                    ${columns.map(col => {
                        let value = row[col];
                        if (typeof value === 'number') {
                            if (col.includes('%')) {
                                const pct = col === 'Market Share' ? value : (value * 100).toFixed(1);
                                const color = value > 0 ? 'positive' : value < 0 ? 'negative' : '';
                                return `<td class="${color}">${pct}%</td>`;
                            } else if (col.includes('Sales') || col.includes('Dollar')) {
                                return `<td>$${formatNumber(value)}</td>`;
                            }
                            return `<td>${value.toFixed(2)}</td>`;
                        }
                        return `<td>${value || 'N/A'}</td>`;
                    }).join('')}
                </tr>
            `).join('');

            table.appendChild(thead);
            table.appendChild(tbody);
            return table;
        }

        async function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const canvas = element.querySelector('canvas');
            
            if (canvas) {
                canvas.toBlob(blob => {
                    const item = new ClipboardItem({ 'image/png': blob });
                    navigator.clipboard.write([item]).then(() => {
                        alert('‚úÖ Chart copied! You can paste it directly into PowerPoint or Google Slides.');
                    });
                });
            } else {
                // Copy table as HTML
                const range = document.createRange();
                range.selectNode(element);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                document.execCommand('copy');
                window.getSelection().removeAllRanges();
                alert('‚úÖ Table copied! You can paste it into your presentation.');
            }
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toFixed(0);
        }

        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                processQuery();
            }
        });
    </script>
