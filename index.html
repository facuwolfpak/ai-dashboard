<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Drink Category Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #4c1d95 50%, #1e293b 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #22d3ee, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .header p { color: #cbd5e1; font-size: 1.1rem; }
        .card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .upload-area {
            text-align: center;
            padding: 40px;
            border: 2px dashed rgba(168, 85, 247, 0.5);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover { border-color: #a855f7; background: rgba(168, 85, 247, 0.1); }
        .upload-icon { font-size: 3rem; margin-bottom: 15px; }
        .btn {
            background: linear-gradient(90deg, #9333ea, #ec4899);
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(168, 85, 247, 0.5); }
        .hidden { display: none !important; }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        input[type="text"]:focus { outline: none; border-color: #a855f7; }
        .quick-btns { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
        .quick-btn {
            padding: 8px 16px;
            background: rgba(51, 65, 85, 0.7);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        .quick-btn:hover { background: rgba(71, 85, 105, 0.9); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid rgba(100, 116, 139, 0.3); }
        th { color: #a855f7; font-weight: 600; }
        tr:hover { background: rgba(71, 85, 105, 0.3); }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 3px solid rgba(168, 85, 247, 0.3);
            border-top: 3px solid #a855f7;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status { margin-top: 15px; padding: 10px; border-radius: 6px; }
        .status.success { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .status.error { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .positive { color: #4ade80; }
        .negative { color: #f87171; }
        canvas { max-height: 400px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš¡ Energy Drink Analyzer</h1>
            <p>AI-Powered Market Intelligence Tool</p>
        </div>

        <div id="uploadSection" class="card">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">ðŸ“Š</div>
                <h2>Upload Your Excel File</h2>
                <p style="color: #94a3b8; margin-top: 10px;">Click here or drag your Energy Drink Category file</p>
                <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">
            </div>
            <div id="fileStatus"></div>
        </div>

        <div id="querySection" class="card hidden">
            <h3 style="margin-bottom: 15px; color: #a855f7;">Ask a Question</h3>
            <input type="text" id="queryInput" placeholder="e.g., What are the top 10 brands by dollar sales?">
            <button class="btn" onclick="processQuery()">Analyze</button>
            
            <div style="margin-top: 20px;">
                <p style="color: #94a3b8; font-size: 0.9rem; margin-bottom: 10px;">Quick Questions:</p>
                <div class="quick-btns">
                    <button class="quick-btn" onclick="setQuery('top brands')">Top Brands</button>
                    <button class="quick-btn" onclick="setQuery('best performing')">Best Performing</button>
                    <button class="quick-btn" onclick="setQuery('worst performing')">Worst Performing</button>
                    <button class="quick-btn" onclick="setQuery('market share')">Market Share</button>
                    <button class="quick-btn" onclick="setQuery('price analysis')">Price Analysis</button>
                </div>
            </div>
        </div>

        <div id="loadingIndicator" class="card hidden">
            <div class="loading">
                <div class="spinner"></div>
                <p>Analyzing data...</p>
            </div>
        </div>

        <div id="resultsSection" class="hidden">
            <div class="card">
                <h2 style="color: #22d3ee; margin-bottom: 20px;">ðŸ“Š Analysis Results</h2>
                <div id="answerText"></div>
            </div>

            <div id="tableContainer" class="card hidden">
                <h3 style="color: #a855f7; margin-bottom: 15px;">Detailed Data</h3>
                <div style="overflow-x: auto;">
                    <table id="dataTable">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>

            <div id="chartContainer" class="card hidden">
                <h3 style="color: #ec4899; margin-bottom: 15px;">Visual Analysis</h3>
                <canvas id="dataChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let energyDrinkData = {};
        let currentChart = null;

        console.log('Page loaded successfully');

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            console.log('File selected:', file.name);
            document.getElementById('fileStatus').innerHTML = '<div class="status">Loading file...</div>';

            try {
                const data = await file.arrayBuffer();
                console.log('File read, size:', data.byteLength);
                
                const workbook = XLSX.read(data, { type: 'array' });
                console.log('Workbook loaded, sheets:', workbook.SheetNames);

                const sheetNames = workbook.SheetNames.filter(name => name !== 'Index');
                
                sheetNames.forEach(sheetName => {
                    const sheet = workbook.Sheets[sheetName];
                    const rawData = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: null });
                    
                    let headerRowIndex = -1;
                    for (let i = 0; i < Math.min(10, rawData.length); i++) {
                        if (rawData[i] && rawData[i][0] === 'Product') {
                            headerRowIndex = i;
                            break;
                        }
                    }
                    
                    if (headerRowIndex !== -1) {
                        const headers = rawData[headerRowIndex];
                        const dataRows = rawData.slice(headerRowIndex + 1);
                        
                        const parsedData = dataRows.map(row => {
                            const obj = {};
                            headers.forEach((header, idx) => {
                                if (header) {
                                    obj[header.trim()] = row[idx];
                                }
                            });
                            return obj;
                        }).filter(row => row.Product);
                        
                        energyDrinkData[sheetName] = parsedData;
                        console.log(`Sheet ${sheetName}: ${parsedData.length} products loaded`);
                    }
                });

                const totalProducts = Object.values(energyDrinkData).reduce((sum, arr) => sum + arr.length, 0);
                document.getElementById('fileStatus').innerHTML = 
                    `<div class="status success">âœ“ File loaded! ${Object.keys(energyDrinkData).length} sheets, ${totalProducts} total products</div>`;
                
                document.getElementById('uploadSection').classList.add('hidden');
                document.getElementById('querySection').classList.remove('hidden');
                
                setTimeout(() => setQuery('top brands'), 800);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('fileStatus').innerHTML = 
                    `<div class="status error">Error: ${error.message}</div>`;
            }
        });

        function setQuery(query) {
            document.getElementById('queryInput').value = query;
            processQuery();
        }

        function processQuery() {
            const query = document.getElementById('queryInput').value.toLowerCase();
            if (!query) return;

            console.log('Processing query:', query);
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('resultsSection').classList.add('hidden');

            setTimeout(() => {
                try {
                    analyzeQuery(query);
                    document.getElementById('loadingIndicator').classList.add('hidden');
                    document.getElementById('resultsSection').classList.remove('hidden');
                } catch (error) {
                    console.error('Analysis error:', error);
                    alert('Error analyzing data: ' + error.message);
                    document.getElementById('loadingIndicator').classList.add('hidden');
                }
            }, 500);
        }

        function analyzeQuery(query) {
            const data = energyDrinkData['1'] || [];
            console.log('Analyzing with', data.length, 'products');
            
            if (query.includes('top') && query.includes('brand')) {
                showTopBrands(data);
            } else if (query.includes('best') || query.includes('growth')) {
                showBestPerforming(data);
            } else if (query.includes('worst') || query.includes('declining')) {
                showWorstPerforming(data);
            } else if (query.includes('market share')) {
                showMarketShare(data);
            } else if (query.includes('price')) {
                showPriceAnalysis(data);
            } else {
                showTopBrands(data);
            }
        }

        function showTopBrands(data) {
            const brands = data.filter(row => {
                const product = row.Product || '';
                const spaces = product.match(/^\s*/)[0].length;
                return spaces === 6 && row['Dollar Sales'] > 0;
            });

            brands.sort((a, b) => (b['Dollar Sales'] || 0) - (a['Dollar Sales'] || 0));
            const top10 = brands.slice(0, 10);

            const totalSales = brands.reduce((sum, b) => sum + (b['Dollar Sales'] || 0), 0);
            const top10Sales = top10.reduce((sum, b) => sum + (b['Dollar Sales'] || 0), 0);
            const top10Share = ((top10Sales / totalSales) * 100).toFixed(1);

            document.getElementById('answerText').innerHTML = `
                <p style="font-size: 1.2rem; margin-bottom: 20px;">The top 10 brands represent <strong style="color: #22d3ee;">${top10Share}%</strong> of total category sales.</p>
                <ol style="line-height: 1.8;">
                    ${top10.map((b, i) => {
                        const change = ((b['Dollar Sales % Change vs YA'] || 0) * 100).toFixed(1);
                        const changeClass = change >= 0 ? 'positive' : 'negative';
                        return `<li><strong>${b.Product.trim()}</strong>: $${formatNumber(b['Dollar Sales'])} 
                        (<span class="${changeClass}">${change}% vs YA</span>)</li>`;
                    }).join('')}
                </ol>
            `;

            displayTable(top10, ['Product', 'Dollar Sales', 'Dollar Sales % Change vs YA', 'Unit Sales', 'Price per Unit']);
            createChart(top10.map(b => b.Product.trim()), top10.map(b => b['Dollar Sales']), 'Top 10 Brands by Dollar Sales', 'bar');
        }

        function showBestPerforming(data) {
            const brands = data.filter(row => {
                const product = row.Product || '';
                const spaces = product.match(/^\s*/)[0].length;
                return spaces === 6 && row['Dollar Sales'] > 10000 && row['Dollar Sales % Change vs YA'] !== null;
            });

            brands.sort((a, b) => (b['Dollar Sales % Change vs YA'] || -999) - (a['Dollar Sales % Change vs YA'] || -999));
            const top10 = brands.slice(0, 10);

            document.getElementById('answerText').innerHTML = `
                <p style="font-size: 1.2rem; margin-bottom: 20px;">The fastest-growing brands in the energy drink category:</p>
                <ol style="line-height: 1.8;">
                    ${top10.map(b => `
                        <li><strong>${b.Product.trim()}</strong>: 
                        <span class="positive">+${((b['Dollar Sales % Change vs YA'] || 0) * 100).toFixed(1)}%</span> growth
                        ($${formatNumber(b['Dollar Sales'])} sales)</li>
                    `).join('')}
                </ol>
            `;

            displayTable(top10, ['Product', 'Dollar Sales', 'Dollar Sales % Change vs YA', 'Unit Sales % Change vs YA']);
            createChart(top10.map(b => b.Product.trim()), top10.map(b => (b['Dollar Sales % Change vs YA'] || 0) * 100), 'Growth Leaders', 'bar', true);
        }

        function showWorstPerforming(data) {
            const brands = data.filter(row => {
                const product = row.Product || '';
                const spaces = product.match(/^\s*/)[0].length;
                return spaces === 6 && row['Dollar Sales'] > 10000 && row['Dollar Sales % Change vs YA'] !== null;
            });

            brands.sort((a, b) => (a['Dollar Sales % Change vs YA'] || 999) - (b['Dollar Sales % Change vs YA'] || 999));
            const bottom10 = brands.slice(0, 10);

            document.getElementById('answerText').innerHTML = `
                <p style="font-size: 1.2rem; margin-bottom: 20px;">Brands facing the biggest declines:</p>
                <ol style="line-height: 1.8;">
                    ${bottom10.map(b => `
                        <li><strong>${b.Product.trim()}</strong>: 
                        <span class="negative">${((b['Dollar Sales % Change vs YA'] || 0) * 100).toFixed(1)}%</span>
                        ($${formatNumber(b['Dollar Sales'])} current sales)</li>
                    `).join('')}
                </ol>
            `;

            displayTable(bottom10, ['Product', 'Dollar Sales', 'Dollar Sales % Change vs YA', 'ACV Weighted Distribution']);
            createChart(bottom10.map(b => b.Product.trim()), bottom10.map(b => (b['Dollar Sales % Change vs YA'] || 0) * 100), 'Declining Brands', 'bar', true);
        }

        function showMarketShare(data) {
            const brands = data.filter(row => {
                const product = row.Product || '';
                const spaces = product.match(/^\s*/)[0].length;
                return spaces === 6 && row['Dollar Sales'] > 0;
            });

            const totalSales = brands.reduce((sum, b) => sum + (b['Dollar Sales'] || 0), 0);
            brands.forEach(b => b.marketShare = ((b['Dollar Sales'] || 0) / totalSales) * 100);
            brands.sort((a, b) => b.marketShare - a.marketShare);
            const top10 = brands.slice(0, 10);

            document.getElementById('answerText').innerHTML = `
                <p style="font-size: 1.2rem; margin-bottom: 20px;">Market share distribution:</p>
                ${top10.map(b => `
                    <div style="margin-bottom: 15px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span><strong>${b.Product.trim()}</strong></span>
                            <span style="color: #22d3ee;">${b.marketShare.toFixed(1)}%</span>
                        </div>
                        <div style="background: rgba(51, 65, 85, 0.5); border-radius: 10px; height: 20px; overflow: hidden;">
                            <div style="background: linear-gradient(90deg, #a855f7, #ec4899); height: 100%; width: ${b.marketShare}%; border-radius: 10px;"></div>
                        </div>
                    </div>
                `).join('')}
            `;

            displayTable(top10.map(b => ({
                Product: b.Product,
                'Dollar Sales': b['Dollar Sales'],
                'Market Share %': b.marketShare.toFixed(2),
                'YA Change %': ((b['Dollar Sales % Change vs YA'] || 0) * 100).toFixed(1)
            })), ['Product', 'Dollar Sales', 'Market Share %', 'YA Change %']);

            createChart(top10.map(b => b.Product.trim()), top10.map(b => b.marketShare), 'Market Share', 'pie');
        }

        function showPriceAnalysis(data) {
            const brands = data.filter(row => {
                const product = row.Product || '';
                const spaces = product.match(/^\s*/)[0].length;
                return spaces === 6 && row['Dollar Sales'] > 50000 && row['Price per Unit'] > 0;
            });

            brands.sort((a, b) => (b['Price per Unit'] || 0) - (a['Price per Unit'] || 0));
            const top10 = brands.slice(0, 10);
            const avgPrice = brands.reduce((sum, b) => sum + (b['Price per Unit'] || 0), 0) / brands.length;

            document.getElementById('answerText').innerHTML = `
                <p style="font-size: 1.2rem; margin-bottom: 20px;">Price positioning analysis:</p>
                <p style="margin-bottom: 15px;">Average category price: <strong style="color: #22d3ee;">$${avgPrice.toFixed(2)}/unit</strong></p>
                <p style="margin-bottom: 10px;">Highest-priced brands:</p>
                <ol style="line-height: 1.8;">
                    ${top10.map(b => `
                        <li><strong>${b.Product.trim()}</strong>: $${(b['Price per Unit'] || 0).toFixed(2)}/unit</li>
                    `).join('')}
                </ol>
            `;

            displayTable(top10, ['Product', 'Price per Unit', 'Price per Unit Change vs YA', 'Dollar Sales']);
            createChart(top10.map(b => b.Product.trim()), top10.map(b => b['Price per Unit']), 'Price per Unit', 'bar');
        }

        function displayTable(data, columns) {
            if (!data || data.length === 0) {
                document.getElementById('tableContainer').classList.add('hidden');
                return;
            }

            document.getElementById('tableHead').innerHTML = `
                <tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr>
            `;

            document.getElementById('tableBody').innerHTML = data.map(row => `
                <tr>
                    ${columns.map(col => {
                        let value = row[col];
                        if (typeof value === 'number') {
                            if (col.includes('%')) {
                                const pct = (value * 100).toFixed(1);
                                const color = value > 0 ? 'positive' : value < 0 ? 'negative' : '';
                                return `<td class="${color}">${pct}%</td>`;
                            } else if (col.includes('Sales') || col.includes('Dollar')) {
                                return `<td>$${formatNumber(value)}</td>`;
                            }
                            return `<td>${value.toFixed(2)}</td>`;
                        }
                        return `<td>${value || 'N/A'}</td>`;
                    }).join('')}
                </tr>
            `).join('');

            document.getElementById('tableContainer').classList.remove('hidden');
        }

        function createChart(labels, data, title, type = 'bar', isPercentage = false) {
            if (currentChart) currentChart.destroy();

            const ctx = document.getElementById('dataChart').getContext('2d');
            const colors = type === 'pie' 
                ? labels.map((_, i) => `hsl(${(i * 360 / labels.length)}, 70%, 60%)`)
                : data.map(val => val >= 0 ? 'rgba(168, 85, 247, 0.8)' : 'rgba(236, 72, 153, 0.8)');

            currentChart = new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: title,
                        data: data,
                        backgroundColor: colors,
                        borderColor: colors.map(c => c.replace('0.8', '1')),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: type === 'pie', labels: { color: '#e2e8f0' } },
                        title: { display: true, text: title, color: '#e2e8f0', font: { size: 16 } }
                    },
                    scales: type !== 'pie' ? {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#cbd5e1', callback: v => isPercentage ? v + '%' : v },
                            grid: { color: 'rgba(148, 163, 184, 0.1)' }
                        },
                        x: {
                            ticks: { color: '#cbd5e1', maxRotation: 45, minRotation: 45 },
                            grid: { color: 'rgba(148, 163, 184, 0.1)' }
                        }
                    } : {}
                }
            });

            document.getElementById('chartContainer').classList.remove('hidden');
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toFixed(0);
        }

        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') processQuery();
        });

        console.log('All scripts loaded successfully');
    </script>
</body>
</html>
