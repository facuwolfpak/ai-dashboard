<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Presentation Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #1e3a8a 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #60a5fa, #3b82f6, #93c5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .badge {
            display: inline-block;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            padding: 4px 14px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            color: #1e3a8a;
        }
        .card {
            background: rgba(30, 58, 138, 0.9);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .upload-area {
            text-align: center;
            padding: 40px;
            border: 2px dashed rgba(59, 130, 246, 0.5);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover { border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); }
        .btn {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: #1e3a8a;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(59, 130, 246, 0.5); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .hidden { display: none !important; }
        .chat-input {
            width: 100%;
            padding: 14px;
            background: rgba(30, 58, 138, 0.8);
            border: 2px solid rgba(59, 130, 246, 0.4);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            margin-bottom: 12px;
            resize: vertical;
        }
        .chat-input:focus { outline: none; border-color: #3b82f6; }
        .chat-input::placeholder { color: #93c5fd; }
        .examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .example-btn {
            padding: 10px 14px;
            background: rgba(30, 58, 138, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: #bfdbfe;
            cursor: pointer;
            font-size: 0.85rem;
            text-align: left;
            transition: all 0.3s;
        }
        .example-btn:hover { background: rgba(37, 99, 235, 0.3); border-color: #3b82f6; }
        .output-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        @media (max-width: 968px) {
            .output-container { grid-template-columns: 1fr; }
        }
        .viz-box {
            background: white;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 10;
        }
        .copy-btn:hover { background: #2563eb; }
        .spinner {
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status { padding: 10px; border-radius: 6px; margin-top: 10px; }
        .status.success { background: rgba(59, 130, 246, 0.2); color: #93c5fd; }
        .status.error { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .thinking {
            background: rgba(59, 130, 246, 0.15);
            border-left: 4px solid #3b82f6;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #93c5fd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            color: #1e293b;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        th {
            background: #eff6ff;
            font-weight: 600;
            color: #1e3a8a;
        }
        tr:hover { background: #eff6ff; }
        .positive { color: #10b981; font-weight: 600; }
        .negative { color: #ef4444; font-weight: 600; }
        canvas { max-height: 400px !important; }
        .answer-text {
            background: rgba(30, 58, 138, 0.7);
            border-left: 4px solid #60a5fa;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .insight-box {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(96, 165, 250, 0.1));
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .big-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #60a5fa;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Analytics Engine</h1>
            <p style="color: #bfdbfe;">Ask any question - Get precise answers</p>
            <span class="badge">INTELLIGENT QUERY PROCESSING</span>
        </div>

        <div id="uploadSection" class="card">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div style="font-size: 3rem; margin-bottom: 15px;">üìä</div>
                <h2>Upload Excel Data</h2>
                <p style="color: #93c5fd; margin-top: 10px;">Start analyzing with AI</p>
                <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">
            </div>
            <div id="fileStatus"></div>
        </div>

        <div id="querySection" class="card hidden">
            <h3 style="margin-bottom: 12px; color: #93c5fd;">üí¨ Ask AI Anything</h3>
            <textarea class="chat-input" id="queryInput" rows="2" 
                placeholder="Type your question..."></textarea>
            <button class="btn" id="analyzeBtn" onclick="processQuery()">üöÄ Get Answer</button>
            
            <div style="margin-top: 20px;">
                <p style="color: #93c5fd; font-size: 0.85rem; margin-bottom: 10px;">üí° Example Questions:</p>
                <div class="examples">
                    <button class="example-btn" onclick="setQuery('What is the gap between the first and second brand?')">
                        What is the gap between the first and second brand?
                    </button>
                    <button class="example-btn" onclick="setQuery('Which brand has the highest growth rate?')">
                        Which brand has the highest growth rate?
                    </button>
                    <button class="example-btn" onclick="setQuery('Show me the top 3 brands')">
                        Show me the top 3 brands
                    </button>
                    <button class="example-btn" onclick="setQuery('What percentage of brands are declining?')">
                        What percentage of brands are declining?
                    </button>
                    <button class="example-btn" onclick="setQuery('Compare brand #1 vs brand #5')">
                        Compare brand #1 vs brand #5
                    </button>
                    <button class="example-btn" onclick="setQuery('What is the average price in the category?')">
                        What is the average price in the category?
                    </button>
                </div>
            </div>
        </div>

        <div id="loadingIndicator" class="card hidden" style="text-align: center; padding: 40px;">
            <div class="spinner"></div>
            <p style="margin-top: 20px; color: #93c5fd;">ü§ñ AI analyzing your question...</p>
        </div>

        <div id="resultsSection" class="hidden">
            <div class="card">
                <div id="thinkingProcess" class="thinking hidden"></div>
                <div class="answer-text" id="answerText"></div>
            </div>

            <div id="visualContainer" class="hidden">
                <div class="output-container" id="outputGrid"></div>
            </div>
        </div>
    </div>

    <script>
        let energyDrinkData = {};
        let allBrands = [];
        let currentCharts = [];

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('fileStatus').innerHTML = '<div class="status">Loading...</div>';

            try {
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetNames = workbook.SheetNames.filter(name => name !== 'Index');
                
                sheetNames.forEach(sheetName => {
                    const sheet = workbook.Sheets[sheetName];
                    const rawData = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: null });
                    
                    let headerRowIndex = -1;
                    for (let i = 0; i < 10; i++) {
                        if (rawData[i] && rawData[i][0] === 'Product') {
                            headerRowIndex = i;
                            break;
                        }
                    }
                    
                    if (headerRowIndex !== -1) {
                        const headers = rawData[headerRowIndex];
                        const dataRows = rawData.slice(headerRowIndex + 1);
                        const parsedData = dataRows.map(row => {
                            const obj = {};
                            headers.forEach((header, idx) => {
                                if (header) obj[header.trim()] = row[idx];
                            });
                            return obj;
                        }).filter(row => row.Product);
                        energyDrinkData[sheetName] = parsedData;
                    }
                });

                allBrands = (energyDrinkData['1'] || []).filter(row => {
                    const product = row.Product || '';
                    const spaces = product.match(/^\s*/)[0].length;
                    return spaces === 6 && row['Dollar Sales'] > 0;
                }).sort((a, b) => (b['Dollar Sales'] || 0) - (a['Dollar Sales'] || 0));

                document.getElementById('fileStatus').innerHTML = 
                    `<div class="status success">‚úì Ready: ${allBrands.length} brands loaded</div>`;
                
                document.getElementById('uploadSection').classList.add('hidden');
                document.getElementById('querySection').classList.remove('hidden');
            } catch (error) {
                document.getElementById('fileStatus').innerHTML = 
                    `<div class="status error">Error: ${error.message}</div>`;
            }
        });

        function setQuery(query) {
            document.getElementById('queryInput').value = query;
            processQuery();
        }

        function processQuery() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) return;

            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('resultsSection').classList.add('hidden');
            
            currentCharts.forEach(chart => chart.destroy());
            currentCharts = [];

            setTimeout(() => {
                try {
                    const result = analyzeWithRealAI(query, allBrands);
                    displayResults(result);
                    document.getElementById('loadingIndicator').classList.add('hidden');
                    document.getElementById('resultsSection').classList.remove('hidden');
                } catch (error) {
                    alert('Error: ' + error.message);
                    document.getElementById('loadingIndicator').classList.add('hidden');
                }
                document.getElementById('analyzeBtn').disabled = false;
            }, 800);
        }

        function analyzeWithRealAI(query, brands) {
            const q = query.toLowerCase();
            const thinking = document.getElementById('thinkingProcess');
            thinking.classList.remove('hidden');
            
            const outputs = [];
            let answer = '';

            // Parse numbers from query
            const numberWords = {
                'one': 1, 'two': 2, 'three': 3, 'four': 4, 'five': 5,
                'six': 6, 'seven': 7, 'eight': 8, 'nine': 9, 'ten': 10,
                'first': 1, 'second': 2, 'third': 3, 'fourth': 4, 'fifth': 5
            };
            
            let numbers = [];
            for (const [word, num] of Object.entries(numberWords)) {
                if (q.includes(word)) numbers.push(num);
            }
            const digitMatches = q.match(/\b(\d+)\b/g);
            if (digitMatches) {
                numbers.push(...digitMatches.map(d => parseInt(d)));
            }

            // QUESTION: Gap/difference between brands
            if ((q.includes('gap') || q.includes('difference') || q.includes('between')) && numbers.length >= 2) {
                const idx1 = numbers[0] - 1;
                const idx2 = numbers[1] - 1;
                const brand1 = brands[idx1];
                const brand2 = brands[idx2];
                
                if (brand1 && brand2) {
                    const gap = brand1['Dollar Sales'] - brand2['Dollar Sales'];
                    const gapPct = ((gap / brand2['Dollar Sales']) * 100).toFixed(1);
                    
                    thinking.textContent = `üß† Calculating gap between brand #${numbers[0]} and #${numbers[1]}`;
                    
                    answer = `<h3 style="color: #60a5fa; margin-bottom: 20px;">Gap Between Brand #${numbers[0]} and #${numbers[1]}</h3>`;
                    answer += `<div class="big-number">$${formatNumber(gap)}</div>`;
                    answer += `<div class="insight-box">`;
                    answer += `<strong style="color: #60a5fa;">#${numbers[0]}: ${brand1.Product.trim()}</strong><br>`;
                    answer += `Sales: ${formatNumber(brand1['Dollar Sales'])}<br><br>`;
                    answer += `<strong style="color: #60a5fa;">#${numbers[1]}: ${brand2.Product.trim()}</strong><br>`;
                    answer += `Sales: $${formatNumber(brand2['Dollar Sales'])}<br><br>`;
                    answer += `<strong>Difference:</strong> $${formatNumber(gap)} (${gapPct}% larger)`;
                    answer += `</div>`;

                    outputs.push({
                        type: 'chart',
                        chartType: 'bar',
                        title: 'Sales Comparison',
                        labels: [brand1.Product.trim(), brand2.Product.trim()],
                        data: [brand1['Dollar Sales'], brand2['Dollar Sales']]
                    });

                    return { answer, outputs };
                }
            }

            // QUESTION: Which brand has the highest/best X
            if (q.includes('which') && (q.includes('highest') || q.includes('best') || q.includes('most'))) {
                let metric = 'Dollar Sales';
                let metricLabel = 'sales';
                
                if (q.includes('growth')) {
                    metric = 'Dollar Sales % Change vs YA';
                    metricLabel = 'growth rate';
                } else if (q.includes('price')) {
                    metric = 'Price per Unit';
                    metricLabel = 'price';
                }
                
                const sorted = [...brands].sort((a, b) => (b[metric] || -Infinity) - (a[metric] || -Infinity));
                const top = sorted[0];
                
                thinking.textContent = `üß† Finding brand with highest ${metricLabel}`;
                
                const value = metric.includes('%') ? `${(top[metric] * 100).toFixed(1)}%` : 
                             metric.includes('Price') ? `$${top[metric].toFixed(2)}` : 
                             `$${formatNumber(top[metric])}`;
                
                answer = `<h3 style="color: #60a5fa; margin-bottom: 20px;">Brand with Highest ${metricLabel.charAt(0).toUpperCase() + metricLabel.slice(1)}</h3>`;
                answer += `<div style="font-size: 1.8rem; font-weight: 700; color: #60a5fa; margin: 20px 0;">`;
                answer += `${top.Product.trim()}</div>`;
                answer += `<div class="big-number">${value}</div>`;
                answer += `<div class="insight-box">`;
                answer += `This brand ranks #1 in ${metricLabel} across all ${brands.length} brands in the category.`;
                answer += `</div>`;

                outputs.push({
                    type: 'table',
                    title: 'Top 5 Brands by ' + metricLabel.charAt(0).toUpperCase() + metricLabel.slice(1),
                    data: sorted.slice(0, 5),
                    columns: ['Product', metric]
                });

                return { answer, outputs };
            }

            // QUESTION: What percentage of brands...
            if (q.includes('percentage') || q.includes('% of') || q.includes('percent')) {
                if (q.includes('declining') || q.includes('negative')) {
                    const declining = brands.filter(b => (b['Dollar Sales % Change vs YA'] || 0) < 0);
                    const pct = ((declining.length / brands.length) * 100).toFixed(1);
                    
                    thinking.textContent = `üß† Calculating percentage of declining brands`;
                    
                    answer = `<h3 style="color: #60a5fa; margin-bottom: 20px;">Brands with Declining Sales</h3>`;
                    answer += `<div class="big-number">${pct}%</div>`;
                    answer += `<div class="insight-box">`;
                    answer += `<strong>${declining.length}</strong> out of <strong>${brands.length}</strong> brands are experiencing negative growth.<br><br>`;
                    answer += `That means <strong>${brands.length - declining.length}</strong> brands (${(100 - parseFloat(pct)).toFixed(1)}%) are growing or flat.`;
                    answer += `</div>`;

                    outputs.push({
                        type: 'chart',
                        chartType: 'pie',
                        title: 'Category Growth Distribution',
                        labels: ['Declining', 'Growing/Flat'],
                        data: [declining.length, brands.length - declining.length]
                    });

                    return { answer, outputs };
                }
            }

            // QUESTION: Show me top/bottom N brands
            if ((q.includes('show') || q.includes('list') || q.includes('give')) && numbers.length > 0) {
                const count = numbers[0];
                const isBottom = q.includes('bottom') || q.includes('worst') || q.includes('lowest');
                
                let selected = isBottom ? brands.slice(-count).reverse() : brands.slice(0, count);
                
                thinking.textContent = `üß† Selecting ${isBottom ? 'bottom' : 'top'} ${count} brands`;
                
                answer = `<h3 style="color: #60a5fa; margin-bottom: 20px;">${isBottom ? 'Bottom' : 'Top'} ${count} Brands</h3>`;
                answer += selected.map((b, i) => {
                    const change = ((b['Dollar Sales % Change vs YA'] || 0) * 100).toFixed(1);
                    const changeClass = change >= 0 ? 'positive' : 'negative';
                    return `<div style="margin-bottom: 12px; padding: 12px; background: rgba(59, 130, 246, 0.05); border-radius: 6px;">`;
                    answer += `<strong style="color: #60a5fa;">${i + 1}. ${b.Product.trim()}</strong><br>`;
                    answer += `<span style="color: #93c5fd;">Sales:</span> ${formatNumber(b['Dollar Sales'])} `;
                    answer += `(<span class="${changeClass}">${change}% YA</span>)</div>`;
                    return answer;
                }).join('');

                outputs.push({
                    type: 'chart',
                    chartType: 'bar',
                    title: `${isBottom ? 'Bottom' : 'Top'} ${count} Brands`,
                    labels: selected.map(b => b.Product.trim()),
                    data: selected.map(b => b['Dollar Sales'])
                });

                outputs.push({
                    type: 'table',
                    title: 'Detailed Data',
                    data: selected,
                    columns: ['Product', 'Dollar Sales', 'Dollar Sales % Change vs YA']
                });

                return { answer, outputs };
            }

            // QUESTION: Average/mean
            if (q.includes('average') || q.includes('mean')) {
                let metric = 'Dollar Sales';
                let label = 'sales';
                
                if (q.includes('price')) {
                    metric = 'Price per Unit';
                    label = 'price per unit';
                    brands = brands.filter(b => b[metric] > 0);
                }
                
                const avg = brands.reduce((s, b) => s + (b[metric] || 0), 0) / brands.length;
                const highest = [...brands].sort((a, b) => (b[metric] || 0) - (a[metric] || 0))[0];
                const lowest = [...brands].sort((a, b) => (a[metric] || 0) - (b[metric] || 0))[0];
                
                thinking.textContent = `üß† Calculating average ${label}`;
                
                const displayAvg = metric.includes('Price') ? `$${avg.toFixed(2)}` : `$${formatNumber(avg)}`;
                
                answer = `<h3 style="color: #60a5fa; margin-bottom: 20px;">Average ${label.charAt(0).toUpperCase() + label.slice(1)}</h3>`;
                answer += `<div class="big-number">${displayAvg}</div>`;
                answer += `<div class="insight-box">`;
                answer += `<strong>Highest:</strong> ${highest.Product.trim()} - ${metric.includes('Price') ? `$${highest[metric].toFixed(2)}` : `$${formatNumber(highest[metric])}`}<br>`;
                answer += `<strong>Lowest:</strong> ${lowest.Product.trim()} - ${metric.includes('Price') ? `$${lowest[metric].toFixed(2)}` : `$${formatNumber(lowest[metric])}`}<br>`;
                answer += `<strong>Range:</strong> ${(highest[metric] / lowest[metric]).toFixed(1)}x difference`;
                answer += `</div>`;

                return { answer, outputs };
            }

            // QUESTION: Compare brand X vs brand Y
            if (q.includes('compare') && numbers.length >= 2) {
                const idx1 = numbers[0] - 1;
                const idx2 = numbers[1] - 1;
                const brand1 = brands[idx1];
                const brand2 = brands[idx2];
                
                if (brand1 && brand2) {
                    thinking.textContent = `üß† Comparing brand #${numbers[0]} vs #${numbers[1]}`;
                    
                    answer = `<h3 style="color: #60a5fa; margin-bottom: 20px;">Brand Comparison</h3>`;
                    answer += `<div class="insight-box">`;
                    answer += `<strong style="color: #60a5fa; font-size: 1.2rem;">#${numbers[0]}: ${brand1.Product.trim()}</strong><br>`;
                    answer += `Sales: ${formatNumber(brand1['Dollar Sales'])}<br>`;
                    answer += `Growth: ${((brand1['Dollar Sales % Change vs YA'] || 0) * 100).toFixed(1)}%<br>`;
                    answer += `Price: ${brand1['Price per Unit'].toFixed(2)}/unit<br><br>`;
                    answer += `<strong style="color: #60a5fa; font-size: 1.2rem;">#${numbers[1]}: ${brand2.Product.trim()}</strong><br>`;
                    answer += `Sales: $${formatNumber(brand2['Dollar Sales'])}<br>`;
                    answer += `Growth: ${((brand2['Dollar Sales % Change vs YA'] || 0) * 100).toFixed(1)}%<br>`;
                    answer += `Price: $${brand2['Price per Unit'].toFixed(2)}/unit<br><br>`;
                    answer += `<strong>Sales Gap:</strong> $${formatNumber(Math.abs(brand1['Dollar Sales'] - brand2['Dollar Sales']))}`;
                    answer += `</div>`;

                    outputs.push({
                        type: 'chart',
                        chartType: 'bar',
                        title: 'Sales Comparison',
                        labels: [brand1.Product.trim(), brand2.Product.trim()],
                        data: [brand1['Dollar Sales'], brand2['Dollar Sales']]
                    });

                    return { answer, outputs };
                }
            }

            // QUESTION: Pie chart
            if (q.includes('pie chart') || q.includes('pie')) {
                const count = numbers.length > 0 ? numbers[0] : 3;
                const top = brands.slice(0, count);
                const totalSales = brands.reduce((s, b) => s + (b['Dollar Sales'] || 0), 0);
                
                thinking.textContent = `üß† Creating pie chart for top ${count} brands`;
                
                answer = `<h3 style="color: #60a5fa; margin-bottom: 20px;">Top ${count} Brands Market Share</h3>`;
                answer += top.map((b, i) => {
                    const share = ((b['Dollar Sales'] / totalSales) * 100).toFixed(1);
                    return `<div style="margin-bottom: 10px;"><strong style="color: #60a5fa;">${i + 1}. ${b.Product.trim()}</strong>: ${share}%</div>`;
                }).join('');

                outputs.push({
                    type: 'chart',
                    chartType: 'pie',
                    title: `Top ${count} Brands Market Share`,
                    labels: top.map(b => b.Product.trim()),
                    data: top.map(b => (b['Dollar Sales'] / totalSales) * 100)
                });

                return { answer, outputs };
            }

            // DEFAULT: Didn't understand - show what AI can do
            thinking.textContent = `üß† Question not recognized - showing available data`;
            
            answer = `<h3 style="color: #fbbf24; margin-bottom: 15px;">‚ùì I'm not sure how to answer that question</h3>`;
            answer += `<p style="margin-bottom: 15px;">Here are the top 5 brands. Try asking:</p>`;
            answer += `<ul style="margin-left: 20px; color: #93c5fd;">`;
            answer += `<li>"What is the gap between first and second brand?"</li>`;
            answer += `<li>"Which brand has the highest growth?"</li>`;
            answer += `<li>"Show me the top 7 brands"</li>`;
            answer += `<li>"What percentage of brands are declining?"</li>`;
            answer += `</ul>`;

            const top5 = brands.slice(0, 5);
            outputs.push({
                type: 'table',
                title: 'Top 5 Brands (for reference)',
                data: top5,
                columns: ['Product', 'Dollar Sales', 'Dollar Sales % Change vs YA']
            });

            return { answer, outputs };
        }

        function displayResults(result) {
            document.getElementById('answerText').innerHTML = result.answer;

            const grid = document.getElementById('outputGrid');
            grid.innerHTML = '';

            if (result.outputs && result.outputs.length > 0) {
                document.getElementById('visualContainer').classList.remove('hidden');

                result.outputs.forEach((output, idx) => {
                    const box = document.createElement('div');
                    box.className = 'viz-box';
                    box.id = `output-${idx}`;

                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'üìã Copy';
                    copyBtn.onclick = () => copyToClipboard(`output-${idx}`);
                    box.appendChild(copyBtn);

                    if (output.type === 'chart') {
                        const title = document.createElement('h4');
                        title.textContent = output.title;
                        title.style.color = '#1e3a8a';
                        title.style.marginBottom = '15px';
                        box.appendChild(title);

                        const canvas = document.createElement('canvas');
                        canvas.id = `chart-${idx}`;
                        box.appendChild(canvas);

                        grid.appendChild(box);

                        setTimeout(() => {
                            const chart = createChart(canvas, output);
                            currentCharts.push(chart);
                        }, 100);
                    } else if (output.type === 'table') {
                        const title = document.createElement('h4');
                        title.textContent = output.title;
                        title.style.color = '#1e3a8a';
                        title.style.marginBottom = '15px';
                        box.appendChild(title);

                        const table = createTable(output.data, output.columns);
                        box.appendChild(table);
                        grid.appendChild(box);
                    }
                });
            } else {
                document.getElementById('visualContainer').classList.add('hidden');
            }
        }

        function createChart(canvas, config) {
            const ctx = canvas.getContext('2d');
            const type = config.chartType || 'bar';
            
            const colors = type === 'pie' 
                ? config.labels.map((_, i) => `hsl(${(i * 360 / config.labels.length)}, 70%, 60%)`)
                : config.data.map(val => val >= 0 ? 'rgba(59, 130, 246, 0.8)' : 'rgba(239, 68, 68, 0.8)');

            return new Chart(ctx, {
                type: type,
                data: {
                    labels: config.labels,
                    datasets: [{
                        label: config.title,
                        data: config.data,
                        backgroundColor: colors,
                        borderColor: colors.map(c => c.replace('0.8', '1')),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { 
                            display: type === 'pie',
                            labels: { color: '#1e293b' }
                        }
                    },
                    scales: type !== 'pie' ? {
                        y: {
                            beginAtZero: true,
                            ticks: { 
                                color: '#64748b',
                                callback: v => config.isPercentage ? v + '%' : v
                            },
                            grid: { color: '#e2e8f0' }
                        },
                        x: {
                            ticks: { 
                                color: '#64748b',
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: { display: false }
                        }
                    } : {}
                }
            });
        }

        function createTable(data, columns) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            thead.innerHTML = `<tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr>`;

            tbody.innerHTML = data.map(row => `
                <tr>
                    ${columns.map(col => {
                        let value = row[col];
                        if (typeof value === 'number') {
                            if (col.includes('%')) {
                                const pct = (value * 100).toFixed(1);
                                const color = value > 0 ? 'positive' : value < 0 ? 'negative' : '';
                                return `<td class="${color}">${pct}%</td>`;
                            } else if (col.includes('Sales') || col.includes('Dollar')) {
                                return `<td>$${formatNumber(value)}</td>`;
                            }
                            return `<td>${value.toFixed(2)}</td>`;
                        }
                        return `<td>${value || 'N/A'}</td>`;
                    }).join('')}
                </tr>
            `).join('');

            table.appendChild(thead);
            table.appendChild(tbody);
            return table;
        }

        async function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const canvas = element.querySelector('canvas');
            
            if (canvas) {
                canvas.toBlob(blob => {
                    const item = new ClipboardItem({ 'image/png': blob });
                    navigator.clipboard.write([item]).then(() => {
                        alert('‚úÖ Chart copied! Paste into PowerPoint.');
                    });
                });
            } else {
                const range = document.createRange();
                range.selectNode(element);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                document.execCommand('copy');
                window.getSelection().removeAllRanges();
                alert('‚úÖ Table copied!');
            }
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toFixed(0);
        }

        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                processQuery();
            }
        });
    </script>
