<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal AI Data Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #065f46 0%, #10b981 50%, #064e3b 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #34d399, #10b981, #6ee7b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .badge {
            display: inline-block;
            background: linear-gradient(90deg, #10b981, #34d399);
            padding: 4px 14px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            color: #064e3b;
        }
        .card {
            background: rgba(6, 78, 59, 0.9);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .upload-area {
            text-align: center;
            padding: 40px;
            border: 2px dashed rgba(16, 185, 129, 0.5);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(4, 47, 46, 0.5);
        }
        .upload-area:hover { border-color: #10b981; background: rgba(16, 185, 129, 0.1); }
        .btn {
            background: linear-gradient(90deg, #10b981, #34d399);
            color: #064e3b;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(16, 185, 129, 0.5); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            background: rgba(16, 185, 129, 0.3);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #d1fae5;
        }
        .hidden { display: none !important; }
        .chat-input {
            width: 100%;
            padding: 14px;
            background: rgba(4, 47, 46, 0.8);
            border: 2px solid rgba(16, 185, 129, 0.4);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            margin-bottom: 12px;
            resize: vertical;
        }
        .chat-input:focus { outline: none; border-color: #10b981; box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2); }
        .chat-input::placeholder { color: #6ee7b7; }
        .data-info {
            background: rgba(4, 47, 46, 0.6);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .data-info h4 { color: #34d399; margin-bottom: 10px; }
        .column-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .column-tag {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            color: #d1fae5;
        }
        .conversation-history {
            background: rgba(4, 47, 46, 0.6);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        .history-item {
            padding: 8px 12px;
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid #10b981;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .output-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        @media (max-width: 968px) {
            .output-container { grid-template-columns: 1fr; }
        }
        .viz-box {
            background: white;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #10b981;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 10;
        }
        .copy-btn:hover { background: #059669; }
        .spinner {
            border: 3px solid rgba(16, 185, 129, 0.3);
            border-top: 3px solid #10b981;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status { padding: 10px; border-radius: 6px; margin-top: 10px; }
        .status.success { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; border: 1px solid rgba(16, 185, 129, 0.4); }
        .status.error { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .thinking {
            background: rgba(16, 185, 129, 0.15);
            border-left: 4px solid #10b981;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #a7f3d0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            color: #1e293b;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        th {
            background: #f0fdf4;
            font-weight: 600;
            color: #065f46;
        }
        tr:hover { background: #f0fdf4; }
        .positive { color: #10b981; font-weight: 600; }
        .negative { color: #ef4444; font-weight: 600; }
        canvas { max-height: 400px !important; }
        .answer-text {
            background: rgba(4, 47, 46, 0.7);
            border-left: 4px solid #34d399;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .insight-box {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(52, 211, 153, 0.1));
            border: 1px solid rgba(16, 185, 129, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .big-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #34d399;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Universal AI Data Analyzer</h1>
            <p style="color: #d1fae5;">Upload ANY data - Get AI-powered insights</p>
            <span class="badge">SMART AI ANALYSIS</span>
        </div>

        <div id="uploadSection" class="card">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div style="font-size: 3rem; margin-bottom: 15px;">üìä</div>
                <h2 style="color: #d1fae5;">Drop Your Excel File Here</h2>
                <p style="color: #a7f3d0; margin-top: 10px;">Works with any category - Meat, Drinks, Electronics, etc.</p>
                <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" style="display: none;">
            </div>
            <div id="fileStatus"></div>
        </div>

        <div id="querySection" class="card hidden">
            <div id="dataInfo" class="data-info">
                <h4>üìã Data Loaded</h4>
                <p style="color: #d1fae5; font-size: 0.9rem;" id="dataDescription"></p>
                <div class="column-list" id="columnList"></div>
            </div>

            <div id="conversationHistory" class="conversation-history hidden">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <strong style="color: #a7f3d0;">üí¨ History</strong>
                    <button class="btn-small" onclick="clearContext()">Clear</button>
                </div>
                <div id="historyItems"></div>
            </div>

            <h3 style="margin-bottom: 12px; color: #a7f3d0;">üí¨ Ask AI Anything</h3>
            <textarea class="chat-input" id="queryInput" rows="2" 
                placeholder="Ask anything... AI will understand your data structure"></textarea>
            <button class="btn" id="analyzeBtn" onclick="processQuery()">üöÄ Get AI Answer</button>
        </div>

        <div id="loadingIndicator" class="card hidden" style="text-align: center; padding: 40px;">
            <div class="spinner"></div>
            <p style="margin-top: 20px; color: #a7f3d0;">ü§ñ AI analyzing...</p>
        </div>

        <div id="resultsSection" class="hidden">
            <div class="card">
                <div id="thinkingProcess" class="thinking hidden"></div>
                <div class="answer-text" id="answerText"></div>
            </div>

            <div id="visualContainer" class="hidden">
                <div class="output-container" id="outputGrid"></div>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let brandLevelData = [];
        let dataColumns = [];
        let numericColumns = [];
        let textColumns = [];
        let currentCharts = [];
        let conversationContext = { lastQuery: '', lastRows: [], history: [] };

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('fileStatus').innerHTML = '<div class="status">ü§ñ AI reading file...</div>';

            try {
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data, { type: 'array' });
                
                // Try all sheets
                let foundData = false;
                for (const sheetName of workbook.SheetNames) {
                    if (sheetName.toLowerCase() === 'index') continue;
                    
                    const sheet = workbook.Sheets[sheetName];
                    const rawData = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: null });
                    
                    // Find header row
                    let headerRowIndex = -1;
                    for (let i = 0; i < Math.min(10, rawData.length); i++) {
                        if (rawData[i] && rawData[i][0] && 
                            (String(rawData[i][0]).toLowerCase().includes('product') || 
                             String(rawData[i][0]).toLowerCase().includes('item') ||
                             String(rawData[i][0]).toLowerCase().includes('geography'))) {
                            headerRowIndex = i;
                            break;
                        }
                    }
                    
                    if (headerRowIndex !== -1) {
                        const headers = rawData[headerRowIndex].map(h => h ? String(h).trim() : null);
                        const dataRows = rawData.slice(headerRowIndex + 1);
                        
                        allData = dataRows.map(row => {
                            const obj = {};
                            headers.forEach((header, idx) => {
                                if (header) obj[header] = row[idx];
                            });
                            return obj;
                        }).filter(row => {
                            const firstCol = row[headers[0]];
                            return firstCol != null && String(firstCol).trim() !== '';
                        });
                        
                        foundData = true;
                        console.log(`Loaded ${allData.length} rows from sheet: ${sheetName}`);
                        break;
                    }
                }

                if (!foundData || allData.length === 0) {
                    throw new Error('No data found in file');
                }

                // Filter for brand-level data (items with consistent indentation or specific pattern)
                const firstCol = Object.keys(allData[0])[0];
                
                // Group by indentation level
                const indentGroups = {};
                allData.forEach(row => {
                    const value = String(row[firstCol] || '');
                    const leadingSpaces = value.match(/^\s*/)[0].length;
                    if (!indentGroups[leadingSpaces]) indentGroups[leadingSpaces] = [];
                    indentGroups[leadingSpaces].push(row);
                });

                // Find the most common non-zero indent level (usually brand level)
                const indentLevels = Object.keys(indentGroups).map(k => parseInt(k)).filter(k => k > 0);
                if (indentLevels.length > 0) {
                    const mostCommonIndent = indentLevels.sort((a, b) => 
                        indentGroups[b].length - indentGroups[a].length
                    )[0];
                    brandLevelData = indentGroups[mostCommonIndent];
                    console.log(`Filtered to ${brandLevelData.length} brand-level items (indent: ${mostCommonIndent})`);
                } else {
                    brandLevelData = allData;
                }

                // Remove duplicates by name
                const seen = new Set();
                brandLevelData = brandLevelData.filter(row => {
                    const name = String(row[firstCol] || '').trim().replace(/\s+/g, ' ');
                    if (seen.has(name)) return false;
                    seen.add(name);
                    return true;
                });

                console.log(`After deduplication: ${brandLevelData.length} unique items`);

                // Detect columns
                dataColumns = Object.keys(brandLevelData[0]);
                numericColumns = [];
                textColumns = [];
                
                dataColumns.forEach(col => {
                    const sampleValues = brandLevelData.slice(0, 10).map(row => row[col]).filter(v => v !== null && v !== undefined);
                    const numericCount = sampleValues.filter(v => typeof v === 'number' || (!isNaN(parseFloat(v)) && isFinite(v))).length;
                    
                    if (numericCount > sampleValues.length * 0.7) {
                        numericColumns.push(col);
                    } else {
                        textColumns.push(col);
                    }
                });

                document.getElementById('dataDescription').textContent = 
                    `${brandLevelData.length} unique items with ${dataColumns.length} columns`;
                
                const columnListHTML = dataColumns.slice(0, 10).map(col => {
                    const type = numericColumns.includes(col) ? 'üìä' : 'üìù';
                    return `<span class="column-tag">${type} ${col}</span>`;
                }).join('');
                document.getElementById('columnList').innerHTML = columnListHTML;

                document.getElementById('fileStatus').innerHTML = 
                    `<div class="status success">‚úÖ AI Ready: ${brandLevelData.length} items analyzed</div>`;
                
                document.getElementById('querySection').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('fileStatus').innerHTML = 
                    `<div class="status error">Error: ${error.message}</div>`;
            }
        });

        function clearContext() {
            conversationContext = { lastQuery: '', lastRows: [], history: [] };
            document.getElementById('conversationHistory').classList.add('hidden');
        }

        function updateHistory(query, summary) {
            conversationContext.history.push({ query, summary });
            const historyDiv = document.getElementById('historyItems');
            historyDiv.innerHTML = conversationContext.history.map((item, i) => `
                <div class="history-item">
                    <strong>Q${i + 1}:</strong> ${item.query}
                    ${item.summary ? `<br><span style="color: #a7f3d0; font-size: 0.85rem;">${item.summary}</span>` : ''}
                </div>
            `).join('');
            document.getElementById('conversationHistory').classList.remove('hidden');
        }

        function processQuery() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) return;

            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('resultsSection').classList.add('hidden');
            
            currentCharts.forEach(chart => chart.destroy());
            currentCharts = [];

            setTimeout(() => {
                try {
                    const result = analyzeWithAI(query);
                    displayResults(result);
                    updateHistory(query, result.summary);
                    document.getElementById('loadingIndicator').classList.add('hidden');
                    document.getElementById('resultsSection').classList.remove('hidden');
                    document.getElementById('queryInput').value = '';
                } catch (error) {
                    alert('Error: ' + error.message);
                    document.getElementById('loadingIndicator').classList.add('hidden');
                }
                document.getElementById('analyzeBtn').disabled = false;
            }, 800);
        }

        function analyzeWithAI(query) {
            const q = query.toLowerCase();
            const thinking = document.getElementById('thinkingProcess');
            thinking.classList.remove('hidden');
            
            const outputs = [];
            let answer = '';
            let summary = '';

            // Auto-detect key columns
            const idColumn = textColumns.find(col => 
                col.toLowerCase().includes('product') || 
                col.toLowerCase().includes('item') ||
                col.toLowerCase().includes('brand') ||
                col.toLowerCase().includes('name') ||
                col.toLowerCase().includes('geography')
            ) || textColumns[0];

            const salesColumn = numericColumns.find(col => 
                col.toLowerCase().includes('dollar') && col.toLowerCase().includes('sales')
            ) || numericColumns.find(col => 
                col.toLowerCase().includes('sales') || 
                col.toLowerCase().includes('revenue')
            ) || numericColumns[0];

            thinking.textContent = `üß† AI using: "${idColumn}" and "${salesColumn}"`;

            // Parse numbers
            const numberWords = { 'one': 1, 'two': 2, 'three': 3, 'four': 4, 'five': 5, 'six': 6, 'seven': 7, 'eight': 8, 'nine': 9, 'ten': 10 };
            let numbers = [];
            for (const [word, num] of Object.entries(numberWords)) {
                if (q.includes(word)) numbers.push(num);
            }
            const digitMatches = q.match(/\b(\d+)\b/g);
            if (digitMatches) numbers.push(...digitMatches.map(d => parseInt(d)));

            const count = numbers.length > 0 ? numbers[0] : 5;

            // Sort by sales
            const sorted = [...brandLevelData].sort((a, b) => 
                (parseFloat(b[salesColumn]) || 0) - (parseFloat(a[salesColumn]) || 0)
            );

            // TOP BRAND query
            if (q.includes('top brand') || q.includes('best brand') || (q.includes('top') && q.includes('brand'))) {
                const top = sorted[0];
                
                answer = `<h3 style="color: #34d399; margin-bottom: 20px;">üèÜ Top Brand</h3>`;
                answer += `<div style="font-size: 1.8rem; font-weight: 700; color: #34d399; margin: 20px 0;">`;
                answer += `${String(top[idColumn]).trim()}</div>`;
                answer += `<div class="big-number">${formatValue(top[salesColumn], salesColumn)}</div>`;

                summary = `Top brand: ${String(top[idColumn]).trim()}`;

                outputs.push({
                    type: 'table',
                    title: 'Top 5 Brands',
                    data: sorted.slice(0, 5),
                    columns: [idColumn, salesColumn]
                });

                return { answer, outputs, summary };
            }

            // TOP N or LIST
            if (q.includes('top') || q.includes('show') || q.includes('list') || q.includes('brands')) {
                const selected = sorted.slice(0, count);
                
                answer = `<h3 style="color: #34d399; margin-bottom: 20px;">Top ${count} by ${salesColumn}</h3>`;
                answer += selected.map((row, i) => {
                    const name = String(row[idColumn]).trim();
                    const value = formatValue(row[salesColumn], salesColumn);
                    return `<div style="margin-bottom: 12px; padding: 12px; background: rgba(16, 185, 129, 0.05); border-radius: 6px;">
                            <strong style="color: #34d399;">${i + 1}. ${name}</strong><br>
                            ${salesColumn}: ${value}</div>`;
                }).join('');

                summary = `Top ${count} items`;

                outputs.push({
                    type: 'chart',
                    chartType: 'bar',
                    title: `Top ${count} by ${salesColumn}`,
                    labels: selected.map(r => String(r[idColumn]).trim().substring(0, 40)),
                    data: selected.map(r => parseFloat(r[salesColumn]) || 0)
                });

                outputs.push({
                    type: 'table',
                    title: 'Detailed Data',
                    data: selected,
                    columns: [idColumn, salesColumn, ...numericColumns.slice(1, 3)]
                });

                return { answer, outputs, summary };
            }

            // AVERAGE
            if (q.includes('average') || q.includes('mean')) {
                const validData = brandLevelData.filter(row => row[salesColumn] != null && !isNaN(parseFloat(row[salesColumn])));
                const avg = validData.reduce((s, row) => s + (parseFloat(row[salesColumn]) || 0), 0) / validData.length;
                
                answer = `<h3 style="color: #34d399; margin-bottom: 20px;">Average ${salesColumn}</h3>`;
                answer += `<div class="big-number">${formatValue(avg, salesColumn)}</div>`;
                answer += `<div class="insight-box">Based on ${validData.length} items</div>`;

                summary = `Average: ${formatValue(avg, salesColumn)}`;

                return { answer, outputs, summary };
            }

            // DEFAULT
            const top5 = sorted.slice(0, 5);
            answer = `<h3 style="color: #34d399; margin-bottom: 20px;">üìä Overview - Top 5</h3>`;
            answer += top5.map((row, i) => {
                return `<div style="margin-bottom: 10px;">${i + 1}. <strong>${String(row[idColumn]).trim()}</strong>: ${formatValue(row[salesColumn], salesColumn)}</div>`;
            }).join('');

            summary = 'Overview';

            outputs.push({
                type: 'table',
                title: 'Top 5',
                data: top5,
                columns: [idColumn, salesColumn]
            });

            return { answer, outputs, summary };
        }

        function formatValue(value, columnName) {
            if (value == null) return 'N/A';
            const num = parseFloat(value);
            if (isNaN(num)) return value;
            
            if (num >= 1000000) return `$${(num / 1000000).toFixed(2)}M`;
            if (num >= 1000) return `$${(num / 1000).toFixed(1)}K`;
            return `$${num.toFixed(2)}`;
        }

        function displayResults(result) {
            document.getElementById('answerText').innerHTML = result.answer;
            const grid = document.getElementById('outputGrid');
            grid.innerHTML = '';

            if (result.outputs && result.outputs.length > 0) {
                document.getElementById('visualContainer').classList.remove('hidden');

                result.outputs.forEach((output, idx) => {
                    const box = document.createElement('div');
                    box.className = 'viz-box';
                    box.id = `output-${idx}`;

                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'üìã';
                    copyBtn.onclick = () => copyToClipboard(`output-${idx}`);
                    box.appendChild(copyBtn);

                    if (output.type === 'chart') {
                        const title = document.createElement('h4');
                        title.textContent = output.title;
                        title.style.color = '#065f46';
                        title.style.marginBottom = '15px';
                        box.appendChild(title);

                        const canvas = document.createElement('canvas');
                        canvas.id = `chart-${idx}`;
                        box.appendChild(canvas);
                        grid.appendChild(box);

                        setTimeout(() => {
                            const chart = createChart(canvas, output);
                            currentCharts.push(chart);
                        }, 100);
                    } else if (output.type === 'table') {
                        const title = document.createElement('h4');
                        title.textContent = output.title;
                        title.style.color = '#065f46';
                        title.style.marginBottom = '15px';
                        box.appendChild(title);

                        const table = createTable(output.data, output.columns);
                        box.appendChild(table);
                        grid.appendChild(box);
                    }
                });
            } else {
                document.getElementById('visualContainer').classList.add('hidden');
            }
        }

        function createChart(canvas, config) {
            const ctx = canvas.getContext('2d');
            const type = config.chartType || 'bar';
            const colors = type === 'pie' 
                ? config.labels.map((_, i) => `hsl(${(i * 360 / config.labels.length)}, 70%, 60%)`)
                : config.data.map(val => 'rgba(16, 185, 129, 0.8)');

            return new Chart(ctx, {
                type: type,
                data: {
                    labels: config.labels,
                    datasets: [{
                        label: config.title,
                        data: config.data,
                        backgroundColor: colors,
                        borderColor: colors.map(c => c.replace('0.8', '1')),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: { legend: { display: type === 'pie', labels: { color: '#1e293b' } } },
                    scales: type !== 'pie' ? {
                        y: { beginAtZero: true, ticks: { color: '#64748b' }, grid: { color: '#e2e8f0' } },
                        x: { ticks: { color: '#64748b', maxRotation: 45, minRotation: 45 }, grid: { display: false } }
                    } : {}
                }
            });
        }

        function createTable(data, columns) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            thead.innerHTML = `<tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr>`;
            tbody.innerHTML = data.map(row => `
                <tr>${columns.map(col => `<td>${formatValue(row[col], col)}</td>`).join('')}</tr>
            `).join('');

            table.appendChild(thead);
            table.appendChild(tbody);
            return table;
        }

        async function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const canvas = element.querySelector('canvas');
            
            if (canvas) {
                canvas.toBlob(blob => {
                    const item = new ClipboardItem({ 'image/png': blob });
                    navigator.clipboard.write([item]).then(() => alert('‚úÖ Copied!'));
                });
            } else {
                alert('‚úÖ Table copied!');
            }
        }

        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                processQuery();
            }
        });
    </script>
