<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal AI Data Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #1e40af 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #60a5fa, #3b82f6, #93c5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .badge {
            display: inline-block;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            padding: 4px 14px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            color: #1e3a8a;
        }
        .card {
            background: rgba(30, 58, 138, 0.9);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .upload-area {
            text-align: center;
            padding: 40px;
            border: 2px dashed rgba(59, 130, 246, 0.5);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover { border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); }
        .btn {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(59, 130, 246, 0.5); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            background: rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: white;
        }
        .hidden { display: none !important; }
        .chat-input {
            width: 100%;
            padding: 14px;
            background: rgba(30, 58, 138, 0.8);
            border: 2px solid rgba(59, 130, 246, 0.4);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            margin-bottom: 12px;
            resize: vertical;
        }
        .chat-input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        .chat-input::placeholder { color: #93c5fd; }
        .data-info {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .data-info h4 { color: #60a5fa; margin-bottom: 10px; }
        .column-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .column-tag {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            color: #bfdbfe;
        }
        .conversation-history {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        .history-item {
            padding: 8px 12px;
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .output-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        @media (max-width: 968px) {
            .output-container { grid-template-columns: 1fr; }
        }
        .viz-box {
            background: white;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 10;
        }
        .copy-btn:hover { background: #2563eb; }
        .spinner {
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status { padding: 10px; border-radius: 6px; margin-top: 10px; }
        .status.success { background: rgba(59, 130, 246, 0.2); color: #93c5fd; border: 1px solid rgba(59, 130, 246, 0.4); }
        .status.error { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .thinking {
            background: rgba(59, 130, 246, 0.15);
            border-left: 4px solid #3b82f6;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #93c5fd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            color: #1e293b;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        th {
            background: #eff6ff;
            font-weight: 600;
            color: #1e3a8a;
        }
        tr:hover { background: #eff6ff; }
        .positive { color: #10b981; font-weight: 600; }
        .negative { color: #ef4444; font-weight: 600; }
        canvas { max-height: 400px !important; }
        .answer-text {
            background: rgba(30, 58, 138, 0.7);
            border-left: 4px solid #60a5fa;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .insight-box {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(96, 165, 250, 0.1));
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .big-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #60a5fa;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Universal AI Data Analyzer</h1>
            <p style="color: #bfdbfe;">Upload ANY data file - Ask ANY questions</p>
            <span class="badge">WORKS WITH ALL DATA</span>
        </div>

        <div id="uploadSection" class="card">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div style="font-size: 3rem; margin-bottom: 15px;">📊</div>
                <h2>Upload Any Excel File</h2>
                <p style="color: #93c5fd; margin-top: 10px;">Energy Drinks, Meat, Any Category - AI will understand it</p>
                <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" style="display: none;">
            </div>
            <div id="fileStatus"></div>
        </div>

        <div id="querySection" class="card hidden">
            <div id="dataInfo" class="data-info">
                <h4>📋 Data Loaded</h4>
                <p style="color: #bfdbfe; font-size: 0.9rem;" id="dataDescription"></p>
                <div class="column-list" id="columnList"></div>
            </div>

            <div id="conversationHistory" class="conversation-history hidden">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <strong style="color: #93c5fd;">💬 Conversation History</strong>
                    <button class="btn-small" onclick="clearContext()">Clear</button>
                </div>
                <div id="historyItems"></div>
            </div>

            <h3 style="margin-bottom: 12px; color: #93c5fd;">💬 Ask AI About Your Data</h3>
            <textarea class="chat-input" id="queryInput" rows="2" 
                placeholder="Ask anything about your data..."></textarea>
            <button class="btn" id="analyzeBtn" onclick="processQuery()">🚀 Analyze</button>
        </div>

        <div id="loadingIndicator" class="card hidden" style="text-align: center; padding: 40px;">
            <div class="spinner"></div>
            <p style="margin-top: 20px; color: #93c5fd;">🤖 AI analyzing your data...</p>
        </div>

        <div id="resultsSection" class="hidden">
            <div class="card">
                <div id="thinkingProcess" class="thinking hidden"></div>
                <div class="answer-text" id="answerText"></div>
            </div>

            <div id="visualContainer" class="hidden">
                <div class="output-container" id="outputGrid"></div>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let dataColumns = [];
        let numericColumns = [];
        let textColumns = [];
        let currentCharts = [];
        let conversationContext = {
            lastQuery: '',
            lastRows: [],
            history: []
        };

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('fileStatus').innerHTML = '<div class="status">🤖 AI analyzing file structure...</div>';

            try {
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data, { type: 'array' });
                
                // Try all sheets
                let foundData = false;
                for (const sheetName of workbook.SheetNames) {
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { defval: null });
                    
                    if (jsonData && jsonData.length > 0) {
                        allData = jsonData;
                        foundData = true;
                        console.log(`Loaded ${jsonData.length} rows from sheet: ${sheetName}`);
                        break;
                    }
                }

                if (!foundData || allData.length === 0) {
                    throw new Error('No data found in file');
                }

                // Auto-detect columns
                dataColumns = Object.keys(allData[0]);
                
                // Classify columns as numeric or text
                numericColumns = [];
                textColumns = [];
                
                dataColumns.forEach(col => {
                    const sampleValues = allData.slice(0, 10).map(row => row[col]).filter(v => v !== null && v !== undefined);
                    const numericCount = sampleValues.filter(v => typeof v === 'number' || !isNaN(parseFloat(v))).length;
                    
                    if (numericCount > sampleValues.length * 0.7) {
                        numericColumns.push(col);
                    } else {
                        textColumns.push(col);
                    }
                });

                console.log('Numeric columns:', numericColumns);
                console.log('Text columns:', textColumns);

                // Display data info
                document.getElementById('dataDescription').textContent = 
                    `${allData.length} rows loaded with ${dataColumns.length} columns`;
                
                const columnListHTML = dataColumns.map(col => {
                    const type = numericColumns.includes(col) ? '📊' : '📝';
                    return `<span class="column-tag">${type} ${col}</span>`;
                }).join('');
                document.getElementById('columnList').innerHTML = columnListHTML;

                document.getElementById('fileStatus').innerHTML = 
                    `<div class="status success">✅ AI Ready: ${allData.length} rows analyzed</div>`;
                
                document.getElementById('uploadSection').classList.add('hidden');
                document.getElementById('querySection').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('fileStatus').innerHTML = 
                    `<div class="status error">Error: ${error.message}</div>`;
            }
        });

        function clearContext() {
            conversationContext = { lastQuery: '', lastRows: [], history: [] };
            document.getElementById('conversationHistory').classList.add('hidden');
        }

        function updateHistory(query, summary) {
            conversationContext.history.push({ query, summary });
            const historyDiv = document.getElementById('historyItems');
            historyDiv.innerHTML = conversationContext.history.map((item, i) => `
                <div class="history-item">
                    <strong>Q${i + 1}:</strong> ${item.query}
                    ${item.summary ? `<br><span style="color: #93c5fd; font-size: 0.85rem;">${item.summary}</span>` : ''}
                </div>
            `).join('');
            document.getElementById('conversationHistory').classList.remove('hidden');
        }

        function processQuery() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) return;

            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('resultsSection').classList.add('hidden');
            
            currentCharts.forEach(chart => chart.destroy());
            currentCharts = [];

            setTimeout(() => {
                try {
                    const result = analyzeWithAI(query);
                    displayResults(result);
                    updateHistory(query, result.summary);
                    document.getElementById('loadingIndicator').classList.add('hidden');
                    document.getElementById('resultsSection').classList.remove('hidden');
                    document.getElementById('queryInput').value = '';
                } catch (error) {
                    alert('Error: ' + error.message);
                    document.getElementById('loadingIndicator').classList.add('hidden');
                }
                document.getElementById('analyzeBtn').disabled = false;
            }, 800);
        }

        function analyzeWithAI(query) {
            const q = query.toLowerCase();
            const thinking = document.getElementById('thinkingProcess');
            thinking.classList.remove('hidden');
            
            const outputs = [];
            let answer = '';
            let summary = '';

            // Find the primary identifier column (Product, Item, Brand, Name, etc.)
            const idColumn = textColumns.find(col => 
                col.toLowerCase().includes('product') || 
                col.toLowerCase().includes('item') ||
                col.toLowerCase().includes('brand') ||
                col.toLowerCase().includes('name') ||
                col.toLowerCase().includes('description')
            ) || textColumns[0];

            // Find sales/revenue column
            const salesColumn = numericColumns.find(col => 
                col.toLowerCase().includes('sales') || 
                col.toLowerCase().includes('revenue') ||
                col.toLowerCase().includes('dollar')
            ) || numericColumns[0];

            // Find growth/change column
            const growthColumn = numericColumns.find(col => 
                col.toLowerCase().includes('change') || 
                col.toLowerCase().includes('growth') ||
                col.toLowerCase().includes('%') ||
                col.toLowerCase().includes('vs')
            );

            // Find price column
            const priceColumn = numericColumns.find(col => 
                col.toLowerCase().includes('price') || 
                col.toLowerCase().includes('cost')
            );

            thinking.textContent = `🧠 AI detected: ID="${idColumn}", Sales="${salesColumn}"${growthColumn ? `, Growth="${growthColumn}"` : ''}`;

            // Parse numbers from query
            const numberWords = { 'one': 1, 'two': 2, 'three': 3, 'four': 4, 'five': 5, 'six': 6, 'seven': 7, 'eight': 8, 'nine': 9, 'ten': 10 };
            let numbers = [];
            for (const [word, num] of Object.entries(numberWords)) {
                if (q.includes(word)) numbers.push(num);
            }
            const digitMatches = q.match(/\b(\d+)\b/g);
            if (digitMatches) numbers.push(...digitMatches.map(d => parseInt(d)));

            // TOP N query
            if ((q.includes('top') || q.includes('show') || q.includes('list')) && numbers.length > 0) {
                const count = numbers[0];
                const sorted = [...allData].sort((a, b) => (parseFloat(b[salesColumn]) || 0) - (parseFloat(a[salesColumn]) || 0));
                const selected = sorted.slice(0, count);
                
                conversationContext.lastRows = selected;
                
                answer = `<h3 style="color: #60a5fa; margin-bottom: 20px;">Top ${count} by ${salesColumn}</h3>`;
                answer += selected.map((row, i) => {
                    const value = formatValue(row[salesColumn], salesColumn);
                    const change = growthColumn && row[growthColumn] ? formatValue(row[growthColumn], growthColumn) : 'N/A';
                    return `<div style="margin-bottom: 12px; padding: 12px; background: rgba(59, 130, 246, 0.05); border-radius: 6px;">
                            <strong style="color: #60a5fa;">${i + 1}. ${row[idColumn]}</strong><br>
                            ${salesColumn}: ${value}${growthColumn ? ` | Growth: ${change}` : ''}</div>`;
                }).join('');

                summary = `Top ${count} items`;

                outputs.push({
                    type: 'chart',
                    chartType: 'bar',
                    title: `Top ${count} by ${salesColumn}`,
                    labels: selected.map(r => String(r[idColumn]).substring(0, 30)),
                    data: selected.map(r => parseFloat(r[salesColumn]) || 0)
                });

                outputs.push({
                    type: 'table',
                    title: 'Detailed Data',
                    data: selected,
                    columns: [idColumn, salesColumn, ...(growthColumn ? [growthColumn] : []), ...(priceColumn ? [priceColumn] : [])].slice(0, 5)
                });

                return { answer, outputs, summary };
            }

            // AVERAGE query
            if (q.includes('average') || q.includes('mean')) {
                let targetColumn = salesColumn;
                if (q.includes('price') && priceColumn) targetColumn = priceColumn;
                
                const validData = allData.filter(row => row[targetColumn] != null && !isNaN(parseFloat(row[targetColumn])));
                const avg = validData.reduce((s, row) => s + parseFloat(row[targetColumn] || 0), 0) / validData.length;
                
                const sorted = [...validData].sort((a, b) => parseFloat(b[targetColumn]) - parseFloat(a[targetColumn]));
                const highest = sorted[0];
                const lowest = sorted[sorted.length - 1];
                
                conversationContext.lastRows = sorted.slice(0, 10);
                
                answer = `<h3 style="color: #60a5fa; margin-bottom: 20px;">Average ${targetColumn}</h3>`;
                answer += `<div class="big-number">${formatValue(avg, targetColumn)}</div>`;
                answer += `<div class="insight-box">`;
                answer += `<strong>Highest:</strong> ${highest[idColumn]} - ${formatValue(highest[targetColumn], targetColumn)}<br>`;
                answer += `<strong>Lowest:</strong> ${lowest[idColumn]} - ${formatValue(lowest[targetColumn], targetColumn)}<br>`;
                answer += `<strong>Total items:</strong> ${validData.length}`;
                answer += `</div>`;

                summary = `Average ${targetColumn}: ${formatValue(avg, targetColumn)}`;

                outputs.push({
                    type: 'table',
                    title: 'Top 10',
                    data: sorted.slice(0, 10),
                    columns: [idColumn, targetColumn]
                });

                return { answer, outputs, summary };
            }

            // GAP/DIFFERENCE query
            if ((q.includes('gap') || q.includes('difference')) && numbers.length >= 2) {
                const sorted = [...allData].sort((a, b) => (parseFloat(b[salesColumn]) || 0) - (parseFloat(a[salesColumn]) || 0));
                const idx1 = numbers[0] - 1;
                const idx2 = numbers[1] - 1;
                const row1 = sorted[idx1];
                const row2 = sorted[idx2];
                
                if (row1 && row2) {
                    const val1 = parseFloat(row1[salesColumn]) || 0;
                    const val2 = parseFloat(row2[salesColumn]) || 0;
                    const gap = val1 - val2;
                    const gapPct = ((gap / val2) * 100).toFixed(1);
                    
                    answer = `<h3 style="color: #60a5fa; margin-bottom: 20px;">Gap Analysis</h3>`;
                    answer += `<div class="big-number">${formatValue(gap, salesColumn)}</div>`;
                    answer += `<div class="insight-box">`;
                    answer += `<strong>#${numbers[0]}:</strong> ${row1[idColumn]}<br>`;
                    answer += `${salesColumn}: ${formatValue(val1, salesColumn)}<br><br>`;
                    answer += `<strong>#${numbers[1]}:</strong> ${row2[idColumn]}<br>`;
                    answer += `${salesColumn}: ${formatValue(val2, salesColumn)}<br><br>`;
                    answer += `<strong>Difference:</strong> ${gapPct}% larger`;
                    answer += `</div>`;

                    summary = `Gap between #${numbers[0]} and #${numbers[1]}`;

                    outputs.push({
                        type: 'chart',
                        chartType: 'bar',
                        title: 'Comparison',
                        labels: [row1[idColumn], row2[idColumn]],
                        data: [val1, val2]
                    });

                    return { answer, outputs, summary };
                }
            }

            // HIGHEST/BEST query
            if (q.includes('highest') || q.includes('best') || q.includes('which')) {
                let targetColumn = salesColumn;
                if (q.includes('price') && priceColumn) targetColumn = priceColumn;
                if (q.includes('growth') && growthColumn) targetColumn = growthColumn;
                
                const sorted = [...allData].sort((a, b) => (parseFloat(b[targetColumn]) || -Infinity) - (parseFloat(a[targetColumn]) || -Infinity));
                const top = sorted[0];
                
                conversationContext.lastRows = [top];
                
                answer = `<h3 style="color: #60a5fa; margin-bottom: 20px;">Highest ${targetColumn}</h3>`;
                answer += `<div style="font-size: 1.8rem; font-weight: 700; color: #60a5fa; margin: 20px 0;">`;
                answer += `${top[idColumn]}</div>`;
                answer += `<div class="big-number">${formatValue(top[targetColumn], targetColumn)}</div>`;

                summary = `Highest ${targetColumn}: ${top[idColumn]}`;

                outputs.push({
                    type: 'table',
                    title: 'Top 5',
                    data: sorted.slice(0, 5),
                    columns: [idColumn, targetColumn, salesColumn]
                });

                return { answer, outputs, summary };
            }

            // DEFAULT - Show overview
            const sorted = [...allData].sort((a, b) => (parseFloat(b[salesColumn]) || 0) - (parseFloat(a[salesColumn]) || 0));
            const top5 = sorted.slice(0, 5);
            
            answer = `<h3 style="color: #60a5fa; margin-bottom: 20px;">Data Overview</h3>`;
            answer += `<p style="margin-bottom: 15px;">Showing top 5 by ${salesColumn}:</p>`;
            answer += top5.map((row, i) => {
                return `<div style="margin-bottom: 10px;">${i + 1}. <strong>${row[idColumn]}</strong>: ${formatValue(row[salesColumn], salesColumn)}</div>`;
            }).join('');

            summary = 'Overview';

            outputs.push({
                type: 'table',
                title: 'Top 5 Items',
                data: top5,
                columns: [idColumn, ...numericColumns.slice(0, 4)]
            });

            return { answer, outputs, summary };
        }

        function formatValue(value, columnName) {
            if (value == null) return 'N/A';
            const num = parseFloat(value);
            if (isNaN(num)) return value;
            
            const col = columnName.toLowerCase();
            if (col.includes('%') || col.includes('change') || col.includes('growth')) {
                return `${num.toFixed(1)}%`;
            } else if (col.includes('price') || col.includes('dollar') || col.includes('sales') || col.includes('revenue')) {
                if (num >= 1000000) return `$${(num / 1000000).toFixed(2)}M`;
                if (num >= 1000) return `$${(num / 1000).toFixed(1)}K`;
                return `$${num.toFixed(2)}`;
            }
            return num.toFixed(2);
        }

        function displayResults(result) {
            document.getElementById('answerText').innerHTML = result.answer;
            const grid = document.getElementById('outputGrid');
            grid.innerHTML = '';

            if (result.outputs && result.outputs.length > 0) {
                document.getElementById('visualContainer').classList.remove('hidden');

                result.outputs.forEach((output, idx) => {
                    const box = document.createElement('div');
                    box.className = 'viz-box';
                    box.id = `output-${idx}`;

                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = '📋 Copy';
                    copyBtn.onclick = () => copyToClipboard(`output-${idx}`);
                    box.appendChild(copyBtn);

                    if (output.type === 'chart') {
                        const title = document.createElement('h4');
                        title.textContent = output.title;
                        title.style.color = '#1e3a8a';
                        title.style.marginBottom = '15px';
                        box.appendChild(title);

                        const canvas = document.createElement('canvas');
                        canvas.id = `chart-${idx}`;
                        box.appendChild(canvas);
                        grid.appendChild(box);

                        setTimeout(() => {
                            const chart = createChart(canvas, output);
                            currentCharts.push(chart);
                        }, 100);
                    } else if (output.type === 'table') {
                        const title = document.createElement('h4');
                        title.textContent = output.title;
                        title.style.color = '#1e3a8a';
                        title.style.marginBottom = '15px';
                        box.appendChild(title);

                        const table = createTable(output.data, output.columns);
                        box.appendChild(table);
                        grid.appendChild(box);
                    }
                });
            } else {
                document.getElementById('visualContainer').classList.add('hidden');
            }
        }

        function createChart(canvas, config) {
            const ctx = canvas.getContext('2d');
            const type = config.chartType || 'bar';
            const colors = type === 'pie' 
                ? config.labels.map((_, i) => `hsl(${(i * 360 / config.labels.length)}, 70%, 60%)`)
                : config.data.map(val => val >= 0 ? 'rgba(59, 130, 246, 0.8)' : 'rgba(239, 68, 68, 0.8)');

            return new Chart(ctx, {
                type: type,
                data: {
                    labels: config.labels,
                    datasets: [{
                        label: config.title,
                        data: config.data,
                        backgroundColor: colors,
                        borderColor: colors.map(c => c.replace('0.8', '1')),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: type === 'pie', labels: { color: '#1e293b' } }
                    },
                    scales: type !== 'pie' ? {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#64748b' },
                            grid: { color: '#e2e8f0' }
                        },
                        x: {
                            ticks: { color: '#64748b', maxRotation: 45, minRotation: 45 },
                            grid: { display: false }
                        }
                    } : {}
                }
            });
        }

        function createTable(data, columns) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            thead.innerHTML = `<tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr>`;
            tbody.innerHTML = data.map(row => `
                <tr>
                    ${columns.map(col => {
                        const value = row[col];
                        return `<td>${formatValue(value, col)}</td>`;
                    }).join('')}
                </tr>
            `).join('');

            table.appendChild(thead);
            table.appendChild(tbody);
            return table;
        }

        async function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const canvas = element.querySelector('canvas');
            
            if (canvas) {
                canvas.toBlob(blob => {
                    const item = new ClipboardItem({ 'image/png': blob });
                    navigator.clipboard.write([item]).then(() => alert('✅ Copied!'));
                });
            } else {
                const range = document.createRange();
                range.selectNode(element);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                document.execCommand('copy');
                window.getSelection().removeAllRanges();
                alert('✅ Copied!');
            }
        }

        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                processQuery();
            }
        });
    </script>
