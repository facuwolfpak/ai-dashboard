<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Presentation Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #064e3b 0%, #059669 50%, #064e3b 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #34d399, #10b981, #6ee7b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .badge {
            display: inline-block;
            background: linear-gradient(90deg, #10b981, #34d399);
            padding: 4px 14px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            color: #064e3b;
        }
        .card {
            background: rgba(6, 78, 59, 0.9);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .upload-area {
            text-align: center;
            padding: 40px;
            border: 2px dashed rgba(16, 185, 129, 0.5);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover { border-color: #10b981; background: rgba(16, 185, 129, 0.1); }
        .btn {
            background: linear-gradient(90deg, #10b981, #34d399);
            color: #064e3b;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(16, 185, 129, 0.5); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            background: rgba(16, 185, 129, 0.3);
            border: 1px solid rgba(16, 185, 129, 0.5);
        }
        .hidden { display: none !important; }
        .chat-input {
            width: 100%;
            padding: 14px;
            background: rgba(4, 47, 46, 0.8);
            border: 2px solid rgba(16, 185, 129, 0.4);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            margin-bottom: 12px;
            resize: vertical;
        }
        .chat-input:focus { outline: none; border-color: #10b981; box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2); }
        .chat-input::placeholder { color: #6ee7b7; }
        .examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .example-btn {
            padding: 10px 14px;
            background: rgba(4, 47, 46, 0.6);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            color: #d1fae5;
            cursor: pointer;
            font-size: 0.85rem;
            text-align: left;
            transition: all 0.3s;
        }
        .example-btn:hover { background: rgba(5, 150, 105, 0.3); border-color: #10b981; }
        .conversation-history {
            background: rgba(4, 47, 46, 0.6);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        .history-item {
            padding: 8px 12px;
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid #10b981;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .context-badge {
            display: inline-block;
            background: rgba(34, 197, 94, 0.2);
            color: #6ee7b7;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 8px;
        }
        .output-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        @media (max-width: 968px) {
            .output-container { grid-template-columns: 1fr; }
        }
        .viz-box {
            background: white;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #10b981;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 10;
        }
        .copy-btn:hover { background: #059669; }
        .spinner {
            border: 3px solid rgba(16, 185, 129, 0.3);
            border-top: 3px solid #10b981;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status { padding: 10px; border-radius: 6px; margin-top: 10px; }
        .status.success { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }
        .status.error { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .thinking {
            background: rgba(16, 185, 129, 0.15);
            border-left: 4px solid #10b981;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #a7f3d0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            color: #1e293b;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        th {
            background: #f0fdf4;
            font-weight: 600;
            color: #065f46;
        }
        tr:hover { background: #f0fdf4; }
        .positive { color: #10b981; font-weight: 600; }
        .negative { color: #ef4444; font-weight: 600; }
        canvas { max-height: 400px !important; }
        .answer-text {
            background: rgba(4, 47, 46, 0.7);
            border-left: 4px solid #34d399;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .insight-box {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(52, 211, 153, 0.1));
            border: 1px solid rgba(16, 185, 129, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .big-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #34d399;
            margin: 15px 0;
        }
        .follow-up-suggestions {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        .follow-up-btn {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            border-radius: 6px;
            color: #d1fae5;
            cursor: pointer;
            font-size: 0.85rem;
            margin: 4px;
            transition: all 0.3s;
        }
        .follow-up-btn:hover { background: rgba(16, 185, 129, 0.4); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI Analytics with Memory</h1>
            <p style="color: #d1fae5;">Ask follow-up questions - AI remembers context</p>
            <span class="badge">CONVERSATIONAL AI</span>
        </div>

        <div id="uploadSection" class="card">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div style="font-size: 3rem; margin-bottom: 15px;">📊</div>
                <h2>Upload Excel Data</h2>
                <p style="color: #a7f3d0; margin-top: 10px;">Start conversing with AI</p>
                <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">
            </div>
            <div id="fileStatus"></div>
        </div>

        <div id="querySection" class="card hidden">
            <div id="conversationHistory" class="conversation-history hidden">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <strong style="color: #a7f3d0;">💬 Conversation History</strong>
                    <button class="btn-small" onclick="clearContext()">Clear Memory</button>
                </div>
                <div id="historyItems"></div>
            </div>

            <h3 style="margin-bottom: 12px; color: #a7f3d0;">💬 Ask AI (with Memory)</h3>
            <textarea class="chat-input" id="queryInput" rows="2" 
                placeholder="Ask a question or follow up on previous answers..."></textarea>
            <button class="btn" id="analyzeBtn" onclick="processQuery()">🚀 Ask AI</button>
            
            <div style="margin-top: 20px;">
                <p style="color: #a7f3d0; font-size: 0.85rem; margin-bottom: 10px;">💡 Example Conversations:</p>
                <div class="examples">
                    <button class="example-btn" onclick="setQuery('Show me the top 5 brands')">
                        Show me the top 5 brands
                    </button>
                    <button class="example-btn" onclick="setQuery('What is the gap between first and second?')">
                        What is the gap between first and second?
                    </button>
                    <button class="example-btn" onclick="setQuery('Which brand has the highest growth?')">
                        Which brand has the highest growth?
                    </button>
                    <button class="example-btn" onclick="setQuery('Tell me more about it')">
                        Tell me more about it
                    </button>
                    <button class="example-btn" onclick="setQuery('Compare their prices')">
                        Compare their prices
                    </button>
                    <button class="example-btn" onclick="setQuery('How about their distribution?')">
                        How about their distribution?
                    </button>
                </div>
            </div>

            <div id="followUpSuggestions" class="follow-up-suggestions hidden">
                <p style="color: #a7f3d0; font-size: 0.85rem; margin-bottom: 8px;">🔍 Follow-up questions you can ask:</p>
                <div id="suggestedQuestions"></div>
            </div>
        </div>

        <div id="loadingIndicator" class="card hidden" style="text-align: center; padding: 40px;">
            <div class="spinner"></div>
            <p style="margin-top: 20px; color: #a7f3d0;">🤖 AI analyzing your question...</p>
        </div>

        <div id="resultsSection" class="hidden">
            <div class="card">
                <div id="thinkingProcess" class="thinking hidden"></div>
                <div class="answer-text" id="answerText"></div>
            </div>

            <div id="visualContainer" class="hidden">
                <div class="output-container" id="outputGrid"></div>
            </div>
        </div>
    </div>

    <script>
        let energyDrinkData = {};
        let allBrands = [];
        let currentCharts = [];
        
        // CONVERSATION MEMORY
        let conversationContext = {
            lastQuery: '',
            lastBrands: [],
            lastMetric: '',
            history: []
        };

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('fileStatus').innerHTML = '<div class="status">Loading...</div>';

            try {
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetNames = workbook.SheetNames.filter(name => name !== 'Index');
                
                sheetNames.forEach(sheetName => {
                    const sheet = workbook.Sheets[sheetName];
                    const rawData = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: null });
                    
                    let headerRowIndex = -1;
                    for (let i = 0; i < 10; i++) {
                        if (rawData[i] && rawData[i][0] === 'Product') {
                            headerRowIndex = i;
                            break;
                        }
                    }
                    
                    if (headerRowIndex !== -1) {
                        const headers = rawData[headerRowIndex];
                        const dataRows = rawData.slice(headerRowIndex + 1);
                        const parsedData = dataRows.map(row => {
                            const obj = {};
                            headers.forEach((header, idx) => {
                                if (header) obj[header.trim()] = row[idx];
                            });
                            return obj;
                        }).filter(row => row.Product);
                        energyDrinkData[sheetName] = parsedData;
                    }
                });

                allBrands = (energyDrinkData['1'] || []).filter(row => {
                    const product = row.Product || '';
                    const spaces = product.match(/^\s*/)[0].length;
                    return spaces === 6 && row['Dollar Sales'] > 0;
                }).sort((a, b) => (b['Dollar Sales'] || 0) - (a['Dollar Sales'] || 0));

                document.getElementById('fileStatus').innerHTML = 
                    `<div class="status success">✓ Ready: ${allBrands.length} brands loaded</div>`;
                
                document.getElementById('uploadSection').classList.add('hidden');
                document.getElementById('querySection').classList.remove('hidden');
            } catch (error) {
                document.getElementById('fileStatus').innerHTML = 
                    `<div class="status error">Error: ${error.message}</div>`;
            }
        });

        function setQuery(query) {
            document.getElementById('queryInput').value = query;
            processQuery();
        }

        function clearContext() {
            conversationContext = {
                lastQuery: '',
                lastBrands: [],
                lastMetric: '',
                history: []
            };
            document.getElementById('conversationHistory').classList.add('hidden');
            document.getElementById('followUpSuggestions').classList.add('hidden');
            alert('Memory cleared! Start a new conversation.');
        }

        function updateHistory(query, summary) {
            conversationContext.history.push({ query, summary });
            
            const historyDiv = document.getElementById('historyItems');
            const historyContainer = document.getElementById('conversationHistory');
            
            historyDiv.innerHTML = conversationContext.history.map((item, i) => `
                <div class="history-item">
                    <strong>Q${i + 1}:</strong> ${item.query}
                    ${item.summary ? `<br><span style="color: #a7f3d0; font-size: 0.85rem;">${item.summary}</span>` : ''}
                </div>
            `).join('');
            
            historyContainer.classList.remove('hidden');
        }

        function showFollowUpSuggestions(suggestions) {
            const suggestionsDiv = document.getElementById('suggestedQuestions');
            const container = document.getElementById('followUpSuggestions');
            
            suggestionsDiv.innerHTML = suggestions.map(q => 
                `<button class="follow-up-btn" onclick="setQuery('${q}')">${q}</button>`
            ).join('');
            
            container.classList.remove('hidden');
        }

        function processQuery() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) return;

            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('resultsSection').classList.add('hidden');
            
            currentCharts.forEach(chart => chart.destroy());
            currentCharts = [];

            setTimeout(() => {
                try {
                    const result = analyzeWithMemory(query, allBrands);
                    displayResults(result);
                    updateHistory(query, result.summary);
                    if (result.followUps) {
                        showFollowUpSuggestions(result.followUps);
                    }
                    document.getElementById('loadingIndicator').classList.add('hidden');
                    document.getElementById('resultsSection').classList.remove('hidden');
                    document.getElementById('queryInput').value = '';
                } catch (error) {
                    alert('Error: ' + error.message);
                    document.getElementById('loadingIndicator').classList.add('hidden');
                }
                document.getElementById('analyzeBtn').disabled = false;
            }, 800);
        }

        function analyzeWithMemory(query, brands) {
            const q = query.toLowerCase();
            const thinking = document.getElementById('thinkingProcess');
            thinking.classList.remove('hidden');
            
            const outputs = [];
            let answer = '';
            let summary = '';
            let followUps = [];

            // Check for follow-up/context words
            const isFollowUp = q.includes('them') || q.includes('these') || q.includes('those') || 
                              q.includes('it') || q.includes('this') || q.includes('that') ||
                              q.includes('their') || q.includes('its');

            // Use context if follow-up question
            let contextBrands = isFollowUp && conversationContext.lastBrands.length > 0 
                              ? conversationContext.lastBrands 
                              : brands;

            if (isFollowUp && conversationContext.lastBrands.length > 0) {
                thinking.textContent = `🧠 Using context from previous question (${conversationContext.lastBrands.length} brands)`;
            }

            // Parse numbers
            const numberWords = {
                'one': 1, 'two': 2, 'three': 3, 'four': 4, 'five': 5,
                'six': 6, 'seven': 7, 'eight': 8, 'nine': 9, 'ten': 10,
                'first': 1, 'second': 2, 'third': 3, 'fourth': 4, 'fifth': 5
            };
            
            let numbers = [];
            for (const [word, num] of Object.entries(numberWords)) {
                if (q.includes(word)) numbers.push(num);
            }
            const digitMatches = q.match(/\b(\d+)\b/g);
            if (digitMatches) {
                numbers.push(...digitMatches.map(d => parseInt(d)));
            }

            // FOLLOW-UP: "Tell me more about it/them"
            if ((q.includes('tell me more') || q.includes('more about') || q.includes('details')) && conversationContext.lastBrands.length > 0) {
                const brand = conversationContext.lastBrands[0];
                thinking.textContent = `🧠 Providing detailed information about ${brand.Product.trim()}`;
                
                answer = `<h3 style="color: #34d399; margin-bottom: 20px;">📊 Detailed Analysis: ${brand.Product.trim()}</h3>`;
                answer += `<div class="insight-box">`;
                answer += `<strong>Sales Performance:</strong><br>`;
                answer += `• Dollar Sales: ${formatNumber(brand['Dollar Sales'])}<br>`;
                answer += `• Growth vs YA: ${((brand['Dollar Sales % Change vs YA'] || 0) * 100).toFixed(1)}%<br>`;
                answer += `• Unit Sales: ${formatNumber(brand['Unit Sales'] || 0)}<br><br>`;
                answer += `<strong>Pricing:</strong><br>`;
                answer += `• Price per Unit: ${(brand['Price per Unit'] || 0).toFixed(2)}<br>`;
                answer += `• Base Price: ${(brand['Weighted Average Base Price Per Unit'] || 0).toFixed(2)}<br><br>`;
                answer += `<strong>Distribution:</strong><br>`;
                answer += `• ACV Distribution: ${((brand['ACV Weighted Distribution'] || 0) * 100).toFixed(1)}%<br>`;
                answer += `• Store Penetration: ${((brand['% Stores'] || 0) * 100).toFixed(1)}%`;
                answer += `</div>`;

                summary = `Details about ${brand.Product.trim()}`;
                followUps = [
                    'Compare it to the #2 brand',
                    'How does its price compare to category average?',
                    'Show top 5 brands',
                    'What brands are growing faster?'
                ];

                outputs.push({
                    type: 'table',
                    title: 'Complete Brand Metrics',
                    data: [brand],
                    columns: ['Product', 'Dollar Sales', 'Dollar Sales % Change vs YA', 'Price per Unit', 'ACV Weighted Distribution']
                });

                return { answer, outputs, summary, followUps };
            }

            // FOLLOW-UP: "Compare their/them prices"
            if ((q.includes('compare') || q.includes('their') || q.includes('them')) && 
                (q.includes('price') || q.includes('pricing')) && 
                conversationContext.lastBrands.length > 0) {
                
                const brandsToCompare = conversationContext.lastBrands;
                thinking.textContent = `🧠 Comparing prices of ${brandsToCompare.length} brands from context`;
                
                answer = `<h3 style="color: #34d399; margin-bottom: 20px;">💰 Price Comparison</h3>`;
                answer += brandsToCompare.map((b, i) => {
                    return `<div style="margin-bottom: 12px; padding: 12px; background: rgba(16, 185, 129, 0.05); border-radius: 6px;">`;
                    answer += `<strong style="color: #34d399;">${i + 1}. ${b.Product.trim()}</strong><br>`;
                    answer += `Price: ${(b['Price per Unit'] || 0).toFixed(2)}/unit | `;
                    answer += `Base Price: ${(b['Weighted Average Base Price Per Unit'] || 0).toFixed(2)}</div>`;
                }).join('');

                const avgPrice = brandsToCompare.reduce((s, b) => s + (b['Price per Unit'] || 0), 0) / brandsToCompare.length;
                answer += `<div class="insight-box">Average price: $${avgPrice.toFixed(2)}/unit</div>`;

                summary = `Price comparison of ${brandsToCompare.length} brands`;
                followUps = [
                    'How about their growth rates?',
                    'Compare their distribution',
                    'Which has the best value?',
                    'Show their sales'
                ];

                outputs.push({
                    type: 'chart',
                    chartType: 'bar',
                    title: 'Price per Unit Comparison',
                    labels: brandsToCompare.map(b => b.Product.trim()),
                    data: brandsToCompare.map(b => b['Price per Unit'] || 0)
                });

                return { answer, outputs, summary, followUps };
            }

            // FOLLOW-UP: "How about their growth/distribution"
            if ((q.includes('how about') || q.includes('what about')) && conversationContext.lastBrands.length > 0) {
                const brandsToAnalyze = conversationContext.lastBrands;
                let metric = 'Dollar Sales';
                let label = 'Sales';
                
                if (q.includes('growth')) {
                    metric = 'Dollar Sales % Change vs YA';
                    label = 'Growth Rate';
                } else if (q.includes('distribution')) {
                    metric = 'ACV Weighted Distribution';
                    label = 'Distribution';
                }
                
                thinking.textContent = `🧠 Analyzing ${label.toLowerCase()} of ${brandsToAnalyze.length} brands from context`;
                
                answer = `<h3 style="color: #34d399; margin-bottom: 20px;">📊 ${label} Analysis</h3>`;
                answer += brandsToAnalyze.map((b, i) => {
                    let value = b[metric];
                    let displayValue = metric.includes('%') ? `${(value * 100).toFixed(1)}%` : 
                                      metric.includes('Distribution') ? `${(value * 100).toFixed(1)}%` : 
                                      `${formatNumber(value)}`;
                    return `<div style="margin-bottom: 10px;"><strong style="color: #34d399;">${i + 1}. ${b.Product.trim()}</strong>: ${displayValue}</div>`;
                }).join('');

                summary = `${label} of ${brandsToAnalyze.length} brands`;
                followUps = [
                    'Compare their prices',
                    'Tell me more about #1',
                    'What is the gap between #1 and #2?',
                    'Show a pie chart'
                ];

                outputs.push({
                    type: 'chart',
                    chartType: 'bar',
                    title: `${label} Comparison`,
                    labels: brandsToAnalyze.map(b => b.Product.trim()),
                    data: brandsToAnalyze.map(b => metric.includes('%') || metric.includes('Distribution') ? (b[metric] || 0) * 100 : b[metric]),
                    isPercentage: metric.includes('%') || metric.includes('Distribution')
                });

                return { answer, outputs, summary, followUps };
            }

            // MAIN QUERY: Show me top N brands
            if ((q.includes('show') || q.includes('top') || q.includes('list')) && numbers.length > 0) {
                const count = numbers[0];
                const selected = brands.slice(0, count);
                
                conversationContext.lastBrands = selected;
                conversationContext.lastQuery = `top ${count} brands`;
                
                thinking.textContent = `🧠 Selecting top ${count} brands`;
                
                answer = `<h3 style="color: #34d399; margin-bottom: 20px;">Top ${count} Brands</h3>`;
                answer += selected.map((b, i) => {
                    const change = ((b['Dollar Sales % Change vs YA'] || 0) * 100).toFixed(1);
                    const changeClass = change >= 0 ? 'positive' : 'negative';
                    return `<div style="margin-bottom: 12px; padding: 12px; background: rgba(16, 185, 129, 0.05); border-radius: 6px;">`;
                    answer += `<strong style="color: #34d399;">${i + 1}. ${b.Product.trim()}</strong><br>`;
                    answer += `<span style="color: #a7f3d0;">Sales:</span> ${formatNumber(b['Dollar Sales'])} `;
                    answer += `(<span class="${changeClass}">${change}% YA</span>)</div>`;
                }).join('');

                summary = `Showed top ${count} brands`;
                followUps = [
                    'What is the gap between #1 and #2?',
                    'Compare their prices',
                    'Tell me more about #1',
                    'How about their growth rates?',
                    'Show a pie chart of these'
                ];

                outputs.push({
                    type: 'chart',
                    chartType: 'bar',
                    title: `Top ${count} Brands by Sales`,
                    labels: selected.map(b => b.Product.trim()),
                    data: selected.map(b => b['Dollar Sales'])
                });

                outputs.push({
                    type: 'table',
                    title: 'Detailed Data',
                    data: selected,
                    columns: ['Product', 'Dollar Sales', 'Dollar Sales % Change vs YA', 'Price per Unit']
                });

                return { answer, outputs, summary, followUps };
            }

            // GAP QUESTION with context
            if ((q.includes('gap') || q.includes('difference')) && numbers.length >= 2) {
                const idx1 = numbers[0] - 1;
                const idx2 = numbers[1] - 1;
                const brand1 = contextBrands[idx1];
                const brand2 = contextBrands[idx2];
                
                if (brand1 && brand2) {
                    conversationContext.lastBrands = [brand1, brand2];
                    
                    const gap = brand1['Dollar Sales'] - brand2['Dollar Sales'];
                    const gapPct = ((gap / brand2['Dollar Sales']) * 100).toFixed(1);
                    
                    const contextNote = isFollowUp ? `<span class="context-badge">Using previous context</span>` : '';
                    thinking.textContent = `🧠 Calculating gap between brand #${numbers[0]} and #${numbers[1]}${isFollowUp ? ' (from context)' : ''}`;
                    
                    answer = `<h3 style="color: #34d399; margin-bottom: 20px;">Gap Analysis ${contextNote}</h3>`;
                    answer += `<div class="big-number">${formatNumber(gap)}</div>`;
                    answer += `<div class="insight-box">`;
                    answer += `<strong style="color: #34d399;">#${numbers[0]}: ${brand1.Product.trim()}</strong><br>`;
                    answer += `Sales: ${formatNumber(brand1['Dollar Sales'])}<br><br>`;
                    answer += `<strong style="color: #34d399;">#${numbers[1]}: ${brand2.Product.trim()}</strong><br>`;
                    answer += `Sales: $${formatNumber(brand2['Dollar Sales'])}<br><br>`;
                    answer += `<strong>Difference:</strong> $${formatNumber(gap)} (${gapPct}% larger)`;
                    answer += `</div>`;

                    summary = `Gap between brand #${numbers[0]} and #${numbers[1]}`;
                    followUps = [
                        'Compare their growth rates',
                        'Compare their prices',
                        'Tell me more about #1',
                        'What about their distribution?'
                    ];

                    outputs.push({
                        type: 'chart',
                        chartType: 'bar',
                        title: 'Sales Comparison',
                        labels: [brand1.Product.trim(), brand2.Product.trim()],
                        data: [brand1['Dollar Sales'], brand2['Dollar Sales']]
                    });

                    return { answer, outputs, summary, followUps };
                }
            }

            // WHICH BRAND HAS HIGHEST
            if (q.includes('which') && (q.includes('highest') || q.includes('best'))) {
                let metric = 'Dollar Sales';
                let label = 'sales';
                
                if (q.includes('growth')) {
                    metric = 'Dollar Sales % Change vs YA';
                    label = 'growth rate';
                }
                
                const sorted = [...brands].sort((a, b) => (b[metric] || -Infinity) - (a[metric] || -Infinity));
                const top = sorted[0];
                
                conversationContext.lastBrands = [top];
                conversationContext.lastMetric = metric;
                
                thinking.textContent = `🧠 Finding brand with highest ${label}`;
                
                const value = metric.includes('%') ? `${(top[metric] * 100).toFixed(1)}%` : `$${formatNumber(top[metric])}`;
                
                answer = `<h3 style="color: #34d399; margin-bottom: 20px;">Brand with Highest ${label.charAt(0).toUpperCase() + label.slice(1)}</h3>`;
                answer += `<div style="font-size: 1.8rem; font-weight: 700; color: #34d399; margin: 20px 0;">`;
                answer += `${top.Product.trim()}</div>`;
                answer += `<div class="big-number">${value}</div>`;

                summary = `Found brand with highest ${label}`;
                followUps = [
                    'Tell me more about it',
                    'Compare it to #2',
                    'What is its distribution?',
                    'Show top 5 brands'
                ];

                outputs.push({
                    type: 'table',
                    title: 'Top 5 Brands by ' + label,
                    data: sorted.slice(0, 5),
                    columns: ['Product', metric, 'Dollar Sales']
                });

                return { answer, outputs, summary, followUps };
            }

            // DEFAULT
            thinking.textContent = `🧠 Showing overview`;
            
            const top5 = brands.slice(0, 5);
            conversationContext.lastBrands = top5;
            
            answer = `<h3 style="color: #34d399; margin-bottom: 20px;">Top 5 Brands Overview</h3>`;
            answer += top5.map((b, i) => {
                const change = ((b['Dollar Sales % Change vs YA'] || 0) * 100).toFixed(1);
                const changeClass = change >= 0 ? 'positive' : 'negative';
                return `<div style="margin-bottom: 10px;">${i + 1}. <strong style="color: #34d399;">${b.Product.trim()}</strong>: ${formatNumber(b['Dollar Sales'])} (<span class="${changeClass}">${change}%</span>)</div>`;
            }).join('');

            summary = 'Showed top 5 brands';
            followUps = [
                'What is the gap between #1 and #2?',
                'Compare their prices',
                'How about their growth?',
                'Tell me more about #1'
            ];

            outputs.push({
                type: 'table',
                title: 'Top 5 Brands',
                data: top5,
                columns: ['Product', 'Dollar Sales', 'Dollar Sales % Change vs YA']
            });

            return { answer, outputs, summary, followUps };
        }

        function displayResults(result) {
            document.getElementById('answerText').innerHTML = result.answer;

            const grid = document.getElementById('outputGrid');
            grid.innerHTML = '';

            if (result.outputs && result.outputs.length > 0) {
                document.getElementById('visualContainer').classList.remove('hidden');

                result.outputs.forEach((output, idx) => {
                    const box = document.createElement('div');
                    box.className = 'viz-box';
                    box.id = `output-${idx}`;

                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = '📋 Copy';
                    copyBtn.onclick = () => copyToClipboard(`output-${idx}`);
                    box.appendChild(copyBtn);

                    if (output.type === 'chart') {
                        const title = document.createElement('h4');
                        title.textContent = output.title;
                        title.style.color = '#065f46';
                        title.style.marginBottom = '15px';
                        box.appendChild(title);

                        const canvas = document.createElement('canvas');
                        canvas.id = `chart-${idx}`;
                        box.appendChild(canvas);

                        grid.appendChild(box);

                        setTimeout(() => {
                            const chart = createChart(canvas, output);
                            currentCharts.push(chart);
                        }, 100);
                    } else if (output.type === 'table') {
                        const title = document.createElement('h4');
                        title.textContent = output.title;
                        title.style.color = '#065f46';
                        title.style.marginBottom = '15px';
                        box.appendChild(title);

                        const table = createTable(output.data, output.columns);
                        box.appendChild(table);
                        grid.appendChild(box);
                    }
                });
            } else {
                document.getElementById('visualContainer').classList.add('hidden');
            }
        }

        function createChart(canvas, config) {
            const ctx = canvas.getContext('2d');
            const type = config.chartType || 'bar';
            
            const colors = type === 'pie' 
                ? config.labels.map((_, i) => `hsl(${(i * 360 / config.labels.length)}, 70%, 60%)`)
                : config.data.map(val => val >= 0 ? 'rgba(16, 185, 129, 0.8)' : 'rgba(239, 68, 68, 0.8)');

            return new Chart(ctx, {
                type: type,
                data: {
                    labels: config.labels,
                    datasets: [{
                        label: config.title,
                        data: config.data,
                        backgroundColor: colors,
                        borderColor: colors.map(c => c.replace('0.8', '1')),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { 
                            display: type === 'pie',
                            labels: { color: '#1e293b' }
                        }
                    },
                    scales: type !== 'pie' ? {
                        y: {
                            beginAtZero: true,
                            ticks: { 
                                color: '#64748b',
                                callback: v => config.isPercentage ? v + '%' : v
                            },
                            grid: { color: '#e2e8f0' }
                        },
                        x: {
                            ticks: { 
                                color: '#64748b',
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: { display: false }
                        }
                    } : {}
                }
            });
        }

        function createTable(data, columns) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            thead.innerHTML = `<tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr>`;

            tbody.innerHTML = data.map(row => `
                <tr>
                    ${columns.map(col => {
                        let value = row[col];
                        if (typeof value === 'number') {
                            if (col.includes('%')) {
                                const pct = (value * 100).toFixed(1);
                                const color = value > 0 ? 'positive' : value < 0 ? 'negative' : '';
                                return `<td class="${color}">${pct}%</td>`;
                            } else if (col.includes('Sales') || col.includes('Dollar')) {
                                return `<td>$${formatNumber(value)}</td>`;
                            } else if (col.includes('Distribution')) {
                                return `<td>${(value * 100).toFixed(1)}%</td>`;
                            }
                            return `<td>${value.toFixed(2)}</td>`;
                        }
                        return `<td>${value || 'N/A'}</td>`;
                    }).join('')}
                </tr>
            `).join('');

            table.appendChild(thead);
            table.appendChild(tbody);
            return table;
        }

        async function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const canvas = element.querySelector('canvas');
            
            if (canvas) {
                canvas.toBlob(blob => {
                    const item = new ClipboardItem({ 'image/png': blob });
                    navigator.clipboard.write([item]).then(() => {
                        alert('✅ Chart copied!');
                    });
                });
            } else {
                const range = document.createRange();
                range.selectNode(element);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                document.execCommand('copy');
                window.getSelection().removeAllRanges();
                alert('✅ Table copied!');
            }
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toFixed(0);
        }

        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                processQuery();
            }
        });
    </script>
