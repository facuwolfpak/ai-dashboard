<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuga Show - Wolf Pak Brands Interest Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .brands-section {
            margin-bottom: 25px;
        }

        .brands-section label.main-label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .category-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 15px;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .brand-option {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .brand-option:hover {
            background: #e9ecef;
        }

        .brand-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
        }

        .brand-option label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            border: 2px solid #c3e6cb;
        }

        .success-message.show {
            display: block;
        }

        .required {
            color: #dc3545;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Anuga Show!</h1>
            <p>Explore Wolf Pak Brands Partnership Opportunities</p>
        </div>

        <form id="leadForm">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="country">Country <span class="required">*</span></label>
                <input type="text" id="country" name="country" required>
            </div>

            <div class="form-group">
                <label for="type">Business Type <span class="required">*</span></label>
                <select id="type" name="type" required>
                    <option value="">-- Please Select --</option>
                    <option value="Distributor">Distributor</option>
                    <option value="Retailer">Retailer</option>
                    <option value="Both">Both</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="brands-section">
                <label class="main-label">Brands of Interest <span class="required">*</span> (Select all that apply)</label>
                
                <div class="category-header">Adult Beverages</div>
                <div class="brand-option">
                    <input type="checkbox" id="brand1" name="brands" value="1983 Espresso Martini">
                    <label for="brand1">1983 Espresso Martini</label>
                </div>
                <div class="brand-option">
                    <input type="checkbox" id="brand2" name="brands" value="Hardpops">
                    <label for="brand2">Hardpops (Tropical Variety)</label>
                </div>

                <div class="category-header">Condiments</div>
                <div class="brand-option">
                    <input type="checkbox" id="brand3" name="brands" value="Se Me Chispotio">
                    <label for="brand3">Se Me Chispotio</label>
                </div>

                <div class="category-header">Confectionery</div>
                <div class="brand-option">
                    <input type="checkbox" id="brand4" name="brands" value="Fruzel">
                    <label for="brand4">Fruzel</label>
                </div>
                <div class="brand-option">
                    <input type="checkbox" id="brand5" name="brands" value="Vermints">
                    <label for="brand5">Vermints (Organic Mints)</label>
                </div>

                <div class="category-header">Food Products</div>
                <div class="brand-option">
                    <input type="checkbox" id="brand6" name="brands" value="Casbah">
                    <label for="brand6">Casbah (Pasta, Rice, Couscous, Quinoa, Pilafs)</label>
                </div>

                <div class="category-header">Premium Meats</div>
                <div class="brand-option">
                    <input type="checkbox" id="brand7" name="brands" value="Marble 57 Wagyu Beef">
                    <label for="brand7">Marble 57 Wagyu Beef</label>
                </div>
                <div class="brand-option">
                    <input type="checkbox" id="brand8" name="brands" value="Primal 35 Organic Grass-Fed Beef">
                    <label for="brand8">Primal 35 Organic Grass-Fed Beef</label>
                </div>

                <div class="category-header">Mill & Folks</div>
                <div class="brand-option">
                    <input type="checkbox" id="brand9" name="brands" value="Mill & Folks - Flour Mixtures">
                    <label for="brand9">Mill & Folks - Flour Mixtures</label>
                </div>
                <div class="brand-option">
                    <input type="checkbox" id="brand10" name="brands" value="Mill & Folks - Patty Mixtures">
                    <label for="brand10">Mill & Folks - Patty Mixtures</label>
                </div>
                <div class="brand-option">
                    <input type="checkbox" id="brand11" name="brands" value="Mill & Folks - Pseudocereal Pasta">
                    <label for="brand11">Mill & Folks - Pseudocereal Pasta</label>
                </div>
                <div class="brand-option">
                    <input type="checkbox" id="brand12" name="brands" value="Mill & Folks - Legume Pasta">
                    <label for="brand12">Mill & Folks - Legume Pasta</label>
                </div>
                <div class="brand-option">
                    <input type="checkbox" id="brand13" name="brands" value="Mill & Folks - High Protein/Low Carb Pasta">
                    <label for="brand13">Mill & Folks - High Protein/Low Carb Pasta</label>
                </div>

                <div class="category-header">Cupster</div>
                <div class="brand-option">
                    <input type="checkbox" id="brand14" name="brands" value="Cupster - Instant Soups">
                    <label for="brand14">Cupster - Instant Soups</label>
                </div>
                <div class="brand-option">
                    <input type="checkbox" id="brand15" name="brands" value="Cupster - Instant Pasta">
                    <label for="brand15">Cupster - Instant Pasta</label>
                </div>

                <div class="category-header">Sauces</div>
                <div class="brand-option">
                    <input type="checkbox" id="brand16" name="brands" value="Yellowbird Hot Sauces">
                    <label for="brand16">Yellowbird Hot Sauces</label>
                </div>

                <div class="category-header">Coffee</div>
                <div class="brand-option">
                    <input type="checkbox" id="brand17" name="brands" value="Vittoria Coffee">
                    <label for="brand17">Vittoria Coffee</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Interest</button>
        </form>

        <div class="success-message" id="successMessage">
            <h3>Thank You!</h3>
            <p>Your information has been submitted successfully. We'll be in touch soon!</p>
        </div>
    </div>

    <script>
        document.getElementById('leadForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form data
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                country: formData.get('country'),
                type: formData.get('type'),
                brands: formData.getAll('brands'),
                timestamp: new Date().toISOString()
            };

            // Validate at least one brand is selected
            if (data.brands.length === 0) {
                alert('Please select at least one brand of interest.');
                return;
            }

            // Log to console for testing
            console.log('Form submission:', data);

            // Here you would integrate with your email service
            // Example with Formspree (replace with your endpoint):
            // fetch('https://formspree.io/f/YOUR_FORM_ID', {
            //     method: 'POST',
            //     body: JSON.stringify(data),
            //     headers: { 'Content-Type': 'application/json' }
            // });

            // Show success message
            document.getElementById('leadForm').style.display = 'none';
            document.getElementById('successMessage').classList.add('show');

            // Reset form after 3 seconds
            setTimeout(() => {
                document.getElementById('leadForm').style.display = 'block';
                document.getElementById('successMessage').classList.remove('show');
                document.getElementById('leadForm').reset();
            }, 3000);
        });
    </script>
</body>
</html>
