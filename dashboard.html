<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Business Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .voice-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .record-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            font-size: 2rem;
            color: white;
        }

        .record-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff4757, #c44569);
        }

        .record-btn.active {
            background: linear-gradient(45deg, #2ed573, #17a2b8);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status {
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
            min-height: 40px;
        }

        .query-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .query-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .query-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .test-btn {
            background: rgba(46, 213, 115, 0.8);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .test-btn:hover {
            background: rgba(46, 213, 115, 1);
            transform: translateY(-2px);
        }

        .quick-queries {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .quick-query-btn {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 0.9rem;
        }

        .quick-query-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .response-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            min-height: 150px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .transcript {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            min-height: 100px;
            font-family: monospace;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ AI Business Dashboard</h1>
            <p>Voice-powered supplier and project intelligence</p>
        </div>

        <div class="main-grid">
            <div class="voice-section">
                <h2>üé§ Voice Interface</h2>
                
                <!-- Test button to verify JavaScript is working -->
                <button class="test-btn" onclick="testFunction()">üîß Test JavaScript</button>
                
                <button class="record-btn" onclick="microphoneClick()">
                    üé§
                </button>
                <div class="status" id="voiceStatus">Click microphone to test</div>
                
                <div class="transcript" id="transcript">
                    Transcript will appear here...
                </div>
            </div>

            <div class="query-section">
                <h2>üîç Ask Questions</h2>
                
                <!-- Test input -->
                <button class="test-btn" onclick="testSearch()">üîß Test Search</button>
                
                <input type="text" class="query-input" id="queryInput" 
                       placeholder="Type something and press Enter..."
                       onkeypress="handleKeyPress(event)">
                
                <div class="quick-queries">
                    <button class="quick-query-btn" onclick="quickQuery('suppliers')">
                        üè¢ Test Suppliers
                    </button>
                    <button class="quick-query-btn" onclick="quickQuery('projects')">
                        üéØ Test Projects
                    </button>
                    <button class="quick-query-btn" onclick="quickQuery('danny')">
                        üë§ Test Danny
                    </button>
                    <button class="quick-query-btn" onclick="quickQuery('financial')">
                        üí∞ Test Financial
                    </button>
                </div>

                <div class="response-area" id="responseArea">
                    <div style="opacity: 0.6;">
                        üîß Testing Mode: Click any button above to test functionality
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Inline JavaScript for maximum compatibility -->
    <script>
        // Test function to verify JavaScript is working
        function testFunction() {
            alert('‚úÖ JavaScript is working!');
            document.getElementById('responseArea').innerHTML = '<div style="color: #2ed573;"><strong>‚úÖ SUCCESS!</strong> JavaScript is working perfectly!</div>';
            console.log('JavaScript test successful');
        }

        // Microphone button function
        function microphoneClick() {
            console.log('üé§ Microphone clicked');
            
            var button = document.getElementsByClassName('record-btn')[0];
            var status = document.getElementById('voiceStatus');
            var transcript = document.getElementById('transcript');
            
            if (button.classList.contains('active')) {
                // Stop recording
                button.classList.remove('active');
                status.innerHTML = '‚úÖ Recording stopped!';
                transcript.style.display = 'none';
                
                // Simulate processing
                setTimeout(function() {
                    document.getElementById('responseArea').innerHTML = 
                        '<div><strong>üé§ Voice Demo Complete!</strong></div>' +
                        '<div style="background: rgba(46, 213, 115, 0.2); padding: 15px; border-radius: 10px; margin-top: 15px;">' +
                        'Microphone button is working! In the full version, this would capture and process your voice.' +
                        '</div>';
                    status.innerHTML = 'Click microphone to start again';
                }, 1000);
                
            } else {
                // Start recording
                button.classList.add('active');
                status.innerHTML = 'üé§ Recording... (click again to stop)';
                transcript.style.display = 'block';
                transcript.innerHTML = 'Demo: "Show me Danny\'s portfolio and Philippines projects..."';
                
                document.getElementById('responseArea').innerHTML = 
                    '<div style="color: #ffa502;">üé§ Recording in progress... Click microphone again to stop.</div>';
            }
        }

        // Handle Enter key in search box
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                var input = document.getElementById('queryInput');
                var query = input.value.trim();
                
                if (query) {
                    console.log('Search query:', query);
                    
                    document.getElementById('responseArea').innerHTML = 
                        '<div><strong>üîç Search Test:</strong> "' + query + '"</div>' +
                        '<div style="background: rgba(54, 162, 235, 0.2); padding: 15px; border-radius: 10px; margin-top: 15px;">' +
                        '‚úÖ Search box is working! Your query was: <strong>' + query + '</strong><br>' +
                        'In the full version, this would search your business data.' +
                        '</div>';
                    
                    input.value = '';
                }
            }
        }

        // Test search function
        function testSearch() {
            document.getElementById('queryInput').value = 'Test search query';
            document.getElementById('queryInput').focus();
            
            document.getElementById('responseArea').innerHTML = 
                '<div style="color: #2ed573;">‚úÖ Search box is ready! Type something and press Enter.</div>';
        }

        // Quick query function
        function quickQuery(type) {
            console.log('Quick query:', type);
            
            var responses = {
                'suppliers': {
                    title: 'üè¢ Supplier Test',
                    content: 'Found 4 suppliers: Casbah (USA), Dannon (USA), Fruzel (Taiwan), Happy Family (USA)'
                },
                'projects': {
                    title: 'üéØ Project Test', 
                    content: 'Found 3 projects: Horizon Organic in Philippines, Dannon in Philippines, Casbah in Philippines'
                },
                'danny': {
                    title: 'üë§ Danny\'s Portfolio Test',
                    content: 'Danny manages: 2 suppliers (Dannon, Happy Family) and 3 projects in Philippines'
                },
                'financial': {
                    title: 'üí∞ Financial Test',
                    content: 'SOP Target: $5,825,000 | SOC Target: $291,250 | Active Projects: 46'
                }
            };
            
            var response = responses[type] || {title: '‚ùì Unknown', content: 'Test query not recognized'};
            
            document.getElementById('responseArea').innerHTML = 
                '<div><strong>' + response.title + '</strong></div>' +
                '<div style="background: rgba(255, 193, 7, 0.2); padding: 15px; border-radius: 10px; margin-top: 15px;">' +
                '‚úÖ Button is working!<br><br>' +
                '<strong>Demo Result:</strong> ' + response.content +
                '</div>';
        }

        // Initialize when page loads
        window.onload = function() {
            console.log('üéØ Dashboard loaded successfully!');
            console.log('All functions should be working now.');
            
            // Test that elements exist
            var elements = ['voiceStatus', 'queryInput', 'responseArea'];
            elements.forEach(function(id) {
                var element = document.getElementById(id);
                if (element) {
                    console.log('‚úÖ Found element:', id);
                } else {
                    console.error('‚ùå Missing element:', id);
                }
            });
        };
    </script>
</body>
</html>
